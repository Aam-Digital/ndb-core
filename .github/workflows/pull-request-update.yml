name: Pipeline
on: pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Build dev image and save it locally
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./docker/pipeline/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          target: builder
          tags: test/img
          outputs: type=local,dest=./img
          build-args: RUN_TESTS=${{ true }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aam-digital:cache
      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_ID }}
        with:
          coverageLocations: ${{github.workspace}}/img/app/coverage/lcov.info:lcov
  deploy-prod-image:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "app-name"
    steps:
      - uses: actions/checkout@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Build prod image
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./docker/pipeline/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          load: true
          tags: prod/image
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aam-digital:cache
      - name: Create app name
        shell: bash
        run: |
          name=${{ github.head_ref }}-test-deploy
          echo "APP_NAME=${name:0:30}" >> $GITHUB_ENV
      - name: Heroku deployment
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_TOKEN }}
        run: |
          heroku container:login
          docker tag prod/image registry.heroku.com/${{ env.APP_NAME }}/web
          docker push registry.heroku.com/${{ env.APP_NAME }}/web
          heroku container:release -a ${{ env.APP_NAME }} web

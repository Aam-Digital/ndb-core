name: Build

on:
  workflow_call:
    inputs:
      build_name:
        type: string
        required: true
        description: Version/build name to inject into the app (e.g. "3.68.1-master.12" or "pr-123")
      docker_tags:
        type: string
        required: true
        description: Docker tags configuration for docker/metadata-action (multiline string)

permissions:
  contents: read

env:
  REGISTRY_IMAGE: aamdigital/ndb-server

jobs:
  build-webapp:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      BUILD_NAME: ${{ inputs.build_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - run: npm install -g npm@11
      - run: echo "building app for BUILD_NAME $BUILD_NAME"
      - run: npm ci
      - run: |
          sed -i "s/appVersion: \".*\"/appVersion: \"$BUILD_NAME\"/g" \
            src/environments/environment*.ts

      - name: Cache angular
        uses: actions/cache@v4
        with:
          path: .angular/cache
          key: angular-v1-prod-${{ hashFiles('package-lock.json') }}

      - run: npx ng build --configuration production

      - name: Inject sentry token in sourcemaps
        run: |
          npx sentry-cli sourcemaps inject ./dist
          npx ngsw-config dist ngsw-config.json

      - name: Upload webapp files
        uses: actions/upload-artifact@v4
        with:
          name: webapp-files
          path: ./dist
          if-no-files-found: error
          retention-days: 1

  build-image:
    runs-on: ubuntu-latest
    needs:
      - build-webapp
    steps:
      - name: Checkout repository files
        uses: actions/checkout@v4

      - name: Download webapp files
        uses: actions/download-artifact@v4
        with:
          name: webapp-files
          path: dist

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: ${{ inputs.docker_tags }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: ./
          file: ./build/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=min
        env:
          SOURCE_DATE_EPOCH: 0

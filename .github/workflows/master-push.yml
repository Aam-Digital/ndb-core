name: Master Update
on:
  push:
    branches:
      - master

jobs:
  create-and-deploy-compodoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install @compodoc/compodoc
      - name: Run compodoc
        run: npm run compodoc
      - name: Deploy on pages
        uses: peaceiris/actions-gh-pages@v3.7.0-8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/compodoc
          destination_dir: documentation
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Build and push prod image
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./build/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          tags: test-image
          target: builder
          build-args: RUN_TESTS=${{ true }}
          outputs: type=local,dest=./img
          cache-from: type=registry,ref=aamdigital/ndb-server:cache
          cache-to: type=registry,ref=aamdigital/ndb-server:cache,mode=max
      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_ID }}
        with:
          coverageLocations: img/app/coverage/lcov.info:lcov
      - name: Create prod artefact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: img/app/dist
  run-semantic-release:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Download prod artefact
        uses: actions/download-artifact@v2
        with:
          name: dist
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          extra_plugins: |
            @google/semantic-release-replace-plugin
            @semantic-release/git
            @semantic-release/exec
            @semantic-release/github
            semantic-release-slack-bot

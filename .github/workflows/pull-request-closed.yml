name: Cleanup after a pull request has been closed
on:
  pull_request:
    types: [closed]

jobs:
  remove-heroku-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create app
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_TOKEN }}
        run: |
          heroku apps:destroy --app ${{ github.head_ref }}-test-deployment --confirm ${{ github.head_ref }}-test-deployment

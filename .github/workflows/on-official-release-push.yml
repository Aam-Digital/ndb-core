name: Semantic Release
on:
  workflow_dispatch

permissions:
  contents: write  # needed for semantic-release to create tags/releases
  packages: write  # needed for pushing to ghcr.io

jobs:
  pre-releases-cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Previous Pre-Releases
        # todo: not maintained anymore, needs replacement
        uses: dev-drprasad/delete-older-releases@v0.3.4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          keep_latest: 0
          delete_tag_pattern: "-master"
          delete_tags: true

  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
    steps:
      - name: Checkout repository files
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@v4

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          branches: |
            [{"name": "master", "prerelease": false}]
          extra_plugins: |
            semantic-release-replace-plugin@1.2.6
            @semantic-release/git
            @semantic-release/github
            semantic-release-slack-bot

  # Build and Docker image are handled by tag-published.yml,
  # which is triggered automatically when semantic-release pushes a new tag.

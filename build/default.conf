server {
    listen       ${PORT};
    listen  [::]:${PORT};

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    root /usr/share/nginx/html;

    # Catch requests to the assets folder
    # These should not be forwarded to the index.html
    location ~* ^/assets/ {
        try_files $uri =404;
    }

    # Files should be directly accessed
    location ~* \.[a-zA-Z]+$ {
        try_files $uri =404;
    }

    location / {
        # Demo mode params are added to URL when DEMO is set to true
        set $demo "${DEMO}";
        if ($demo = "true") {
            # This first part is required because Heroku does some internal redirects which break the rewrite otherwise
            # This does not work in localhost as it enforces HTTPS
            rewrite ^ https://$http_host$uri?demo_mode=true&session_type=mock permanent;
        }

        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # The proxy path should be the same as in AppSettings.DB_PROXY_PREFIX
    location ^~ /db {
        rewrite /db/(.*) /$1 break;
        proxy_pass ${COUCHDB_URL};
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Ssl on;
    }
}


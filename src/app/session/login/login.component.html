<mat-card class="login-panel centered">
  <mat-card-title>
    Please Sign In
  </mat-card-title>


  <mat-card-content>
    <p class="login-error">
      {{errorMessage}}
    </p>

    <p>
    <mat-form-field class="login-field">
      <input matInput placeholder="Username" type="text" [(ngModel)]="username" required autofocus>
      <mat-error>{{errorMessage}}</mat-error>
    </mat-form-field>
    </p>
    <p>
    <mat-form-field class="login-field">
      <input matInput placeholder="Password" type="password" [(ngModel)]="password" (keyup.enter)="login()" required>
    </mat-form-field>
    </p>

    <p>
      <button mat-raised-button type="submit" [disabled]="loginInProgress" (click)="login()">
        Login
      </button>
    </p>
  </mat-card-content>
</mat-card>

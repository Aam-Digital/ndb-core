<div class='widget-wrapper'
      fxLayout="row wrap"
      style="padding-bottom: 20px">
  <app-children-count-dashboard fxFlex='1 0 33'></app-children-count-dashboard>
  <app-attendance-week-dashboard fxFlex='1 0 33' [daysOffset]='0' periodLabel='last week'></app-attendance-week-dashboard>
  <app-attendance-week-dashboard fxFlex='1 0 33' [daysOffset]='7' periodLabel='this week'></app-attendance-week-dashboard>
  <app-progress-dashboard [dashboardConfigId]='1' fxFlex="1 0 33"></app-progress-dashboard>
  <app-attendance-average-dashboard fxFlex="1 0 33"></app-attendance-average-dashboard>
  <app-attendance-warnings-dashboard fxFlex="1 0 33"></app-attendance-warnings-dashboard>
</div>

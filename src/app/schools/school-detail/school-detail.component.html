
<h1>HellO!!!!!</h1>


<mat-expansion-panel hideToggle="true" expanded="true" collapse="false">
  <mat-expansion-panel-header style="">
    <mat-panel-title>
      Basic Information
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-form-field>
    <input matInput placeholder="id" type="text" disabled="true" [(value)]="school.id">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" type="text" [(value)]="school.name">
  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="address" type="text" [(value)]="school.address">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="medium" type="text" [(value)]="school.medium">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="max_class" type="text" [(value)]="school.max_class">
  </mat-form-field>


  <mat-action-row>
    <button mat-button (click)="switchEdit()">Edit</button>
  </mat-action-row>
</mat-expansion-panel>

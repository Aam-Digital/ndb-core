@if (!exportServerEnabled === true) {
  <app-feature-disabled-info
    [featureEnabled]="exportServerEnabled"
    [compactView]="true"
  ></app-feature-disabled-info>
}

<app-edit-file
  [formControl]="formControl"
  [entity]="entity"
  [formFieldConfig]="formFieldConfig"
  [style.display]="exportServerEnabled ? 'initial' : 'none'"
></app-edit-file>

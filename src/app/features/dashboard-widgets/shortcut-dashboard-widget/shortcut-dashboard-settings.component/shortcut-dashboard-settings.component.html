<div style="padding: 16px">
  <div style="margin-bottom: 32px">
    <p i18n>
      You can create some quick access links to your most-used features.
    </p>
    <h3 i18n>Shortcuts</h3>

    <app-menu-item-list-editor
      [items]="menuItems"
      [addButtonLabel]="'Add Shortcut'"
      [itemType]="'Shortcut'"
      [allowSubMenu]="false"
      [excludeNavigationItems]="true"
      containerId="shortcuts-container"
      (itemsChange)="onMenuItemsChange($event)"
    ></app-menu-item-list-editor>
  </div>
</div>

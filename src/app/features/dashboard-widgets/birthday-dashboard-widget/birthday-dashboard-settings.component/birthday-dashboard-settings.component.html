<div style="padding: 16px">
  <div style="margin-bottom: 32px">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label i18n>Days ahead to show birthdays</mat-label>
      <input
        matInput
        type="number"
        min="1"
        [(ngModel)]="localConfig.threshold"
        (ngModelChange)="onThresholdChange()"
      />
    </mat-form-field>
  </div>

  <div>
    <h3 i18n>Birthdays / Anniversaries to show</h3>
    @for (pair of entityPropertyPairs; track pair; let i = $index) {
      <div class="margin-bottom-regular position-relative">
        <div class="flex-row align-center gap-regular">
          <mat-form-field
            appearance="fill"
            class="full-width remove-margin-bottom"
          >
            <mat-label i18n>Entity Type</mat-label>
            <app-entity-type-select
              [ngModel]="pair.entityType"
              (ngModelChange)="onEntityTypeChange($event, i)"
              [options]="availableEntityTypesPerRow[i]"
            ></app-entity-type-select>
          </mat-form-field>
          <button
            mat-icon-button
            color="accent"
            aria-label="Remove"
            (click)="removePair(i)"
          >
            <fa-icon icon="trash"></fa-icon>
          </button>
        </div>
        <mat-form-field appearance="fill" class="full-width margin-top-small">
          <mat-label i18n>Birthday Property</mat-label>
          <app-entity-field-select
            [entityType]="pair.entityType"
            [ngModel]="pair.property"
            (ngModelChange)="onPropertyChange($event, i)"
            [hideOption]="hideNonBirthdayFields"
          ></app-entity-field-select>
        </mat-form-field>
      </div>
    }
    <div
      matTooltip="There are no additional fields with datatype date-with-age."
      i18n-matTooltip
      [matTooltipDisabled]="canAddMorePairs"
      matTooltipPosition="before"
    >
      <button
        mat-button
        color="accent"
        (click)="addPair()"
        [disabled]="!canAddMorePairs"
      >
        <fa-icon
          class="button-icon margin-sides-small"
          icon="plus-circle"
        ></fa-icon>
        <span i18n>Add another</span>
      </button>
    </div>

    @if (hasInvalidPairs) {
      <div class="margin-top-regular validation-error">
        <fa-icon icon="exclamation-triangle"></fa-icon>
        <span i18n
          >Please select both entity type and property for all entries before
          saving.</span
        >
      </div>
    }
  </div>
</div>

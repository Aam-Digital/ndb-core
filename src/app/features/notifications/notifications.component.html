<button
  mat-icon-button
  matTooltip="Notifications"
  i18n-matTooltip
  [matMenuTriggerFor]="data"
  (menuOpened)="onNotificationBellClick()"
>
  <span
    [matBadge]="notificationCount > 0 ? notificationCount : null"
    matBadgeColor="accent"
  >
    <fa-icon class="white" icon="bell"></fa-icon>
  </span>
</button>

<mat-menu #data>
  <div class="notification-lists">
    <div class="flex-row justify-space-between align-center header">
      <h1 class="notification-title">Notifications</h1>

      <button
        mat-icon-button
        (click)="toggleSettings($event)"
        *ngIf="!showSettings"
        icon-button
        matTooltip="Update your notification status"
        i18n-matTooltip
      >
        <fa-icon icon="ellipsis"></fa-icon>
      </button>

      <div
        *ngIf="showSettings"
        (click)="$event.stopPropagation()"
        class="notification-toggle"
      >
        <mat-slide-toggle
          [(ngModel)]="isEnableNotification"
          (click)="$event.stopPropagation()"
          icon-button
          matTooltip="Your Notification is active"
          i18n-matTooltip
        />
      </div>
    </div>

    <ng-container>
      <div *ngFor="let notification of notifications" class="notification-list">
        <strong class="notification-item">{{ notification.title }}</strong>
        <p class="notification-item">{{ notification.body }}</p>
        <p class="notification-time">{{ notification.created.at }}</p>
      </div>
      <div class="no-notification-container">
        <fa-icon
          *ngIf="notifications.length === 0"
          class="no-notification-icon"
          icon="bell"
        ></fa-icon>
        <span *ngIf="notifications.length === 0" class="no-notification-text">
          You have no notifications
        </span>
      </div>
    </ng-container>
  </div>
</mat-menu>

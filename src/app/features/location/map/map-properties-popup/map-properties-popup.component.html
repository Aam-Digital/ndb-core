<h1 matDialogTitle i18n="Title of popup to select properties that are displayed in the map">
  Select map properties
</h1>
<app-dialog-close matDialogClose></app-dialog-close>
<mat-dialog-content>
  <p i18n="Subtitle of popup to select properties that are displayed in the map">
    Select the properties which should be displayed in the map
  </p>
  <mat-form-field *ngFor="let row of entityProperties" style="width: 100%">
    <mat-label>{{row.entity.label}}</mat-label>
    <mat-select
      [(value)]="row.selected"
      [disabled]="row.properties.length < 2"
      multiple
    >
      <mat-option *ngFor="let prop of row.properties" [value]="prop.name">{{ prop.label }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="closeDialog()" i18n="Button for closing popup and applying changes">Apply</button>
</mat-dialog-actions>

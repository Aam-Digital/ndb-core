<mat-form-field [formGroup]="parent">
  <mat-label>
    <span [matTooltip]="label" matTooltipPosition="above">{{ label }}</span>
  </mat-label>

  <app-location-input
    [formControl]="formControl"
    [placeholder]="label"
  ></app-location-input>

  <mat-error>
    <app-error-hint [form]="formControl"></app-error-hint>
  </mat-error>
</mat-form-field>

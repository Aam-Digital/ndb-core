<mat-form-field [formGroup]="parent">
  <input [formControl]="formControl" hidden>
  <mat-label>{{ label }}</mat-label>
  <input
    #inputElement
    type="text"
    matInput
    [value]="formControl.value?.display_name"
    (keyup)="this.updateAutocomplete()"
    (focusin)="this.updateAutocomplete()"
    [matAutocomplete]="auto"
  >
  <fa-icon icon="x" (click)="clearInput()"></fa-icon>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectLocation($event.option.value)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.display_name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

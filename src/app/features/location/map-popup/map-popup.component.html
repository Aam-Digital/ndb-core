<app-map
  height="80vh"
  [marked]="data.marked | async"
  [entities]="data.entities | async"
  [highlightedEntities]="data.highlightedEntities | async"
  (mapClick)="mapClicked($event)"
  (entityClick)="data.entityClick?.next($event)"
></app-map>
<div *ngIf="!data.disabled">
  <p *ngIf="data.helpText" class="help-text">{{ data.helpText }}</p>
  <button mat-raised-button mat-dialog-close>Close</button>
</div>

@if (matchingCustomForm) {
  <button
    class="margin-top-regular"
    mat-flat-button
    i18n
    (click)="copyLink()"
    matTooltip="Copy a public form URL that links this record to the form submission."
    i18n-matTooltip
  >
    Copy custom form ({{ matchingCustomForm?.title }}) link
    <fa-icon class="color-accent" size="xl" icon="copy"></fa-icon>
  </button>
}

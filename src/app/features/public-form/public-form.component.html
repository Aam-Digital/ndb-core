<h1>{{ title }}</h1>
<app-entity-form [entity]="entity" [columns]="columns" [form]="form" [gridLayout]="false"></app-entity-form>
<button
  mat-raised-button
  (click)="submit()"
  color="accent"
  i18n="Submit form button"
>
  Submit Form
</button>
<button
  mat-stroked-button
  (click)="reset()"
  i18n="Reset form button"
>
  Reset
</button>

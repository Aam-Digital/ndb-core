<form [formGroup]="form">
  <div class="flex-row">
    <mat-form-field
      appearance="outline"
      [class.disabled]="formControl.disabled"
      floatLabel="always"
    >
      <mat-label i18n>Form Link ID</mat-label>
      <span i18n matTextPrefix>{{ getPrefixValue() }}&nbsp;</span>
      <input
        matInput
        formControlName="route"
        placeholder="Enter Form Link ID"
      />
    </mat-form-field>
    <button
      mat-icon-button
      matTextSuffix
      matTooltip="Copy the link to share or paste it somewhere else"
      i18n-matTooltip
      (click)="copyToClipboard()"
    >
      <fa-icon [icon]="['far', 'copy']" size="2x"></fa-icon>
    </button>
  </div>
</form>

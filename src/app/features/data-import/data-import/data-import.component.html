<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
<mat-vertical-stepper linear #stepper>
    <mat-step [stepControl]="entitySelectionFormGroup" [editable]="true">
      <form [formGroup]="entitySelectionFormGroup">
        <ng-template matStepLabel>Import Type</ng-template>
        <mat-form-field>
            <mat-label>Entity Type</mat-label>
            <mat-select formControlName="entitySelectionCtrl" required (selectionChange)="entitySelectionChanged()">
                <mat-option *ngFor="let entity of entitiesMap | keyvalue" [value]="entity.key">
                    {{entity.key}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="fileSelectionFormGroup" [editable]="true" [completed]="hasValidFile">
      <form [formGroup]="fileSelectionFormGroup">
        <ng-template matStepLabel>Import File</ng-template>
        <mat-form-field>
          <mat-label>Selected File:</mat-label>
          <input matInput formControlName="fileNameCtrl" readonly placeholder="No file selected"/>
        </mat-form-field>
        <div>
          <button (click)="csvImport.click()" mat-stroked-button>
            Select File (*.csv)
          </button>
          <input #csvImport type="file" style="display: none" (change)="setCsvFile($event)"/>
        </div>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="transactionIdFormGroup" [editable]="true" [optional]=true [completed]="hasTransactionId">
      <p>Enter a Transaction ID if you reimport the same data. If you keep this field empty, a new Transaction ID is generated.</p>
      <form [formGroup]="transactionIdFormGroup">
        <ng-template matStepLabel>Transaction ID</ng-template>
        <mat-form-field>
          <mat-label>Transaction ID:</mat-label>
          <input matInput formControlName="transactionIdInputCtrl" placeholder="Enter TransactionID if any" required/>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Excecute</ng-template>
      <p>Click 'Start Import' to import the selected file.</p>
      <button (click)="importSelectedFile()" mat-stroked-button>
        Start Import
      </button>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>

<div *ngIf="!availableReports || availableReports.length === 0">
  <p>Reports have not been configured for you yet.</p>
  <a
    href="mailto:info@aam-digital.com?subject=Set up reports"
    mat-stroked-button
    >Ask for a setup call</a
  >
</div>

<mat-expansion-panel
  *ngIf="availableReports?.length > 0"
  class="work-panel mat-elevation-z2"
  expanded="true"
>
  <div fxLayout="row wrap" fxLayoutGap="1rem">
    <mat-form-field>
      <mat-label>Select Report</mat-label>
      <mat-select [(ngModel)]="selectedReport" [disabled]="loading">
        <mat-option *ngFor="let report of availableReports" [value]="report">
          {{ report.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" [disabled]="loading">
        <input [(ngModel)]="fromDate" matStartDate placeholder="Start date" />
        <input [(ngModel)]="toDate" matEndDate placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <div>
    <button
      (click)="calculateResults()"
      [disabled]="!selectedReport || (!fromDate && !toDate) || loading"
      mat-stroked-button
    >
      Calculate
    </button>
    <app-export-data
      [data]="exportableTable"
      [disabled]="!exportableTable"
      filename="report"
      format="csv"
      style="float: right"
    >
      <mat-icon
        class="button-icon"
        aria-label="download csv"
        fontIcon="fa-download"
      ></mat-icon>
      Download report
    </app-export-data>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
</mat-expansion-panel>

<app-report-row *ngIf="results?.length > 0" [rows]="results"></app-report-row>

<app-view-title i18n="Reports concern a group of for example children and include data about these children in a certain date range">
  Reports
</app-view-title>

<app-select-report
  [reports]="availableReports"
  [loading]="loading"
  [exportableData]="exportableTable"
  (calculateClick)="calculateResults($event.report, $event.from, $event.to)"
></app-select-report>

<app-report-row *ngIf="results?.length > 0" [rows]="results"></app-report-row>

<app-view-title
  class="view-section"
  i18n="Reports concern a group of for example children and include data about these children in a certain date range">
  Reports
</app-view-title>

<app-select-report
  [reports]="availableReports"
  [loading]="loading"
  [exportableData]="exportableData"
  (calculateClick)="calculateResults($event.report, $event.from, $event.to)"
  class="view-section"
></app-select-report>

<app-report-row *ngIf="data?.length > 0 && mode === 'reporting'" [rows]="data"></app-report-row>

<!--using [hidden] here to ensure that MatSort is correctly initialized-->
<table
  [hidden]="dataSource.data.length === 0 || mode === 'reporting'"
  mat-table [dataSource]="dataSource" matSort
  style="width: 100%"
>
  <ng-container *ngFor="let col of columns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
    <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

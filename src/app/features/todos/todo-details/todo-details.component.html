@if (!entity.isNew) {
  <h1 mat-dialog-title>{{ entity.subject }}</h1>
}
@if (entity.isNew) {
  <h1 mat-dialog-title i18n="Todo details heading for new record">
    Creating new item
  </h1>
}
<app-dialog-close mat-dialog-close=""></app-dialog-close>

<mat-dialog-content>
  <app-entity-form
    [entity]="entity"
    [fieldGroups]="formColumns"
    [form]="form"
  ></app-entity-form>
</mat-dialog-content>

<mat-dialog-actions>
  @if (!entity.isNew) {
    <app-todo-completion
      [entity]="entity"
      (complete)="completeTodo()"
      (uncomplete)="uncompleteTodo()"
      style="margin-right: 8px"
    ></app-todo-completion>
  }
  @if (form) {
    <app-dialog-buttons [form]="form" [entity]="entity" />
  }
</mat-dialog-actions>

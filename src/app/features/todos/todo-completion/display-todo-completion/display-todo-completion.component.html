@if (value) {
  <div class="completed-wrapper">
    <div>
      <fa-icon icon="check" class="margin-right-small"></fa-icon>
      <span i18n>completed</span>
    </div>
    <div class="completed-details" i18n>
      by {{ completedBy?.toString() }} on {{ value.completedAt | date }}
    </div>
  </div>
}

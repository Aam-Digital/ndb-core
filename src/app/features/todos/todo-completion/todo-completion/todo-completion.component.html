<button
  *ngIf="!entity.completed"
  mat-raised-button
  color="accent"
  (click)="complete.emit()"
>
  <fa-icon icon="check" class="margin-right-small"></fa-icon>
  <span i18n>Complete Task</span>
</button>

<div *ngIf="entity.completed">
  <app-display-todo-completion [value]="entity.completed"></app-display-todo-completion>
</div>

<app-view-title i18n="Title for component the allows to export certain data tables">
  Exports
</app-view-title>

<app-select-report
  [reports]="availableReports"
  [loading]="loading"
  (calculateClick)="createExport($event.report, $event.from, $event.to)"
  [exportableData]="result"
></app-select-report>

<table [hidden]="dataSource.data.length === 0" mat-table [dataSource]="dataSource" matSort style="width: 100%">
  <ng-container *ngFor="let col of columns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
    <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<mat-card class="overall-card">
  <mat-card-content>
    <h3>{{ entity?.toString() ?? "-" }}</h3>

    <div *ngIf="entity">
      <div
        *ngFor="let p of properties"
        [appDynamicComponent]="{
          component: schemaService.getComponent(entitySchema.get(p)),
          config: {
            value: entity[p],
            id: p,
            entity: entity
          }
        }"
      ></div>
    </div>

  </mat-card-content>
</mat-card>

<mat-dialog-content style="width: 90vh">
  @if (data.closeButton) {
    <app-dialog-close mat-dialog-close></app-dialog-close>
  }
  <div #json style="width: 80vh; margin-top: 30px"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close i18n>Cancel</button>
  <button mat-raised-button mat-dialog-close i18n>Save</button>
</mat-dialog-actions>

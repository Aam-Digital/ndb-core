<mat-form-field>
  <mat-label>Operator</mat-label>
  <mat-select
    [(ngModel)]="selectedNotificationMethod"
    (ngModelChange)="onSelectionChange()"
    placeholder="Choose notification centers"
    i18n-placeholder="Choose notification condition"
  >
    <mat-option *ngFor="let operator of operators" [value]="operator.value">
      {{ operator.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-dialog-content class="mat-typography">
  @if (data.closeButton) {
    <app-dialog-close mat-dialog-close></app-dialog-close>
  }
  <div class="json-editor">
    <app-json-editor
      [value]="jsonData"
      (valueChange)="onJsonChange($event)"
    ></app-json-editor>
  </div>
</mat-dialog-content>

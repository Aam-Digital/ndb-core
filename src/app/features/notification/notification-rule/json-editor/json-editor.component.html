<mat-dialog-content style="width: 90vh">
  @if (data.closeButton) {
    <app-dialog-close mat-dialog-close></app-dialog-close>
  }
  <mat-form-field style="width: 80vh; margin-top: 30px">
    <mat-label>Json Condition</mat-label>
    <textarea matInput [value]="jsonData" rows="5"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close i18n>Cancel</button>
  <button mat-raised-button mat-dialog-close i18n>Save</button>
</mat-dialog-actions>

<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [(ngModel)]="selectedNotificationMethod"
    (ngModelChange)="onSelectionChange()"
    placeholder="Choose notification centers"
    multiple
    [disabled]="disabled"
    i18n-placeholder="Choose notification centers"
  >
    <mat-option
      *ngFor="let notificationMethod of notificationMethods"
      [value]="notificationMethod"
    >
      {{ notificationMethod }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-dialog-content>
  <form *ngIf="mergeForm">
    <div class="merge-grid">
      <div></div>
      <div class="header" i18n>Record A</div>
      <div class="header" i18n>Record B</div>
      <div class="header" i18n>Merge Preview</div>

      <ng-container *ngFor="let field of fieldsToMerge; trackBy: trackByFn">
        <div class="label-cell">
          <strong>{{ field.label }}</strong>
        </div>

        <div class="record-cell">
          <mat-radio-group>
            <mat-radio-button
              [value]="entitiesToMerge[0][field.id]"
              (click)="handleFieldSelection(field.id, 0)"
              [checked]="isFieldSelected(field.id, 0)"
            >
              <app-entity-field-view
                [field]="field"
                [entity]="entitiesToMerge[0]"
              ></app-entity-field-view>
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="record-cell">
          <mat-radio-group>
            <mat-radio-button
              [value]="entitiesToMerge[1][field.id]"
              (click)="handleFieldSelection(field.id, 1)"
              [checked]="isFieldSelected(field.id, 1)"
            >
              <app-entity-field-view
                [field]="field"
                [entity]="entitiesToMerge[1]"
              ></app-entity-field-view>
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <!-- Merge Preview -->
        <div class="preview-cell">
          <app-entity-field-edit
            [field]="field"
            [entity]="mergedEntity"
            [form]="mergeForm"
          >
          </app-entity-field-edit>
        </div>
      </ng-container>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="closeMergeDialog()" i18n>Cancel</button>
  <button
    mat-raised-button
    color="accent"
    [disabled]="mergeForm?.formGroup.invalid"
    (click)="confirmAndMergeRecords()"
    i18n
  >
    Merge
  </button>
  @if (mergeForm?.formGroup.invalid) {
    <mat-error>
      The selected data to merge is invalid, please check the fields above.
    </mat-error>
  }
</mat-dialog-actions>

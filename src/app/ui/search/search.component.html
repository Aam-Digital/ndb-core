<div>
  <mat-form-field>
    <span matPrefix><mat-icon style="position: relative; top: 10px;">search</mat-icon></span>
    <input matInput (input)="search()" title="Search" [matAutocomplete]="autoResults" [(ngModel)]="searchText">
  </mat-form-field>

  <mat-autocomplete #autoResults="matAutocomplete" (optionSelected)="clickOption($event.option)">
    <mat-option *ngFor="let res of results" [value]="''">
      <app-child-block *ngIf="res.type==='Child'" [entity]="res"></app-child-block>
      <app-school-block *ngIf="res.type==='School'" [entity]="res"></app-school-block>
    </mat-option>
  </mat-autocomplete>
</div>

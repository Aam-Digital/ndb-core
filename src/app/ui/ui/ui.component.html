<!-- HEADER -->
<mat-toolbar color="primary" class="app-header mat-elevation-z6 mat-typography">
  <mat-toolbar-row>
    <span><a class="header-title" [routerLink]="['']">{{title}}</a></span>
    <span class="header-spacer"></span>
    <app-sync-status></app-sync-status>
    <button mat-icon-button [routerLink]="['/user']" *ngIf="isLoggedIn()"><mat-icon class="header-icon">account_circle</mat-icon></button>
    <button mat-icon-button (click)="logout()" [routerLink]="['']" *ngIf="isLoggedIn()"><mat-icon class="header-icon">exit_to_app</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>



<!-- MAIN NAVIGATION + CONTENT -->
<mat-sidenav-container class="app-content mat-typography">


  <mat-sidenav *ngIf="isLoggedIn()" #sidenav mode="side" opened="true" disableClose="true"
               fixedInViewport="true" class="sidenav-menu">
    <app-navigation></app-navigation>
    <app-version style="position:absolute; bottom:0;"></app-version>
  </mat-sidenav>


  <mat-sidenav-content class="sidenav-content">
    <div [style.visibility]="isLoggedIn() ? 'visible': 'collapse'">
      <router-outlet></router-outlet>
    </div>
    <app-login *ngIf="!isLoggedIn()"></app-login>
  </mat-sidenav-content>


</mat-sidenav-container>

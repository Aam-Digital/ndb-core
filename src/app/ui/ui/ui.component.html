<!-- HEADER -->
<mat-toolbar color="primary" class="app-header mat-elevation-z6 mat-typography">
  <mat-toolbar-row fxLayout="row">
    <span fxFlex *ngIf="isLoggedIn()">
      <button mat-icon-button fxshow fxHide.xs="false" fxHide="true" (click)="showNav=showNav?false:true;">
        <mat-icon class="header-icon" fontIcon="fa-bars"></mat-icon>
      </button>
    </span>
    <span fxFlex=""><a class="header-title" [routerLink]="['']">{{title}}</a></span>
    <span fxFlex="grow"></span>
    <span fxFlex="grow"></span>
    <app-search *ngIf="isLoggedIn()" fxFlex="grow"></app-search>
    <span fxFlex="">
      <app-sync-status ></app-sync-status>
      <button mat-icon-button [routerLink]="['/user']" *ngIf="isLoggedIn()"><mat-icon class="header-icon" fontIcon="fa-user-circle-o"></mat-icon></button>
      <button mat-icon-button (click)="logout()" [routerLink]="['']" *ngIf="isLoggedIn()"><mat-icon class="header-icon" fontIcon="fa-sign-out"></mat-icon></button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>


<app-primary-action *ngIf='isLoggedIn()'></app-primary-action>


<!-- MAIN NAVIGATION + CONTENT -->
<mat-sidenav-container class="app-content mat-typography">


  <mat-sidenav *ngIf="isLoggedIn()" [mode]="sideNavMode" [opened]="showNav" fixedInViewport="true" class="sidenav-menu">
    <app-navigation></app-navigation>
    <app-version style="position:absolute; bottom:0;"></app-version>
  </mat-sidenav>



  <mat-sidenav-content class="sidenav-content">
    <router-outlet *ngIf="isLoggedIn()"></router-outlet>
    <app-login *ngIf="!isLoggedIn()"></app-login>
  </mat-sidenav-content>


</mat-sidenav-container>

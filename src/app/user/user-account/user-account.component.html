<mat-tab-group>
  <mat-tab label="User Account">
    <ng-template matTabContent>
      <br>
      <p>
        <mat-form-field>
          <input placeholder="Username" matInput="text" id="username" type="text" [(value)]="user.name" disabled>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input placeholder="New Password" matInput="text" id="password1" type="password" value="pass" #passwordInp disabled>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input placeholder="Confirm New Password" matInput="text" id="confirm" type="password" value="pass" #confirmationInp disabled>
        </mat-form-field>
      </p>

      <p>
        <i>Changes currently not supported. Please talk to your administrator for password changes.</i>
      </p>

      <p>
        <button mat-raised-button (click)="changePassword(passwordInp.value,confirmationInp.value)" disabled>Save</button>
      </p>
    </ng-template>
  </mat-tab>
  <mat-tab label="Image Service">
    <ng-template matTabContent>
      <br>
      <p>
        <i>Please enter your username and password for '{{webdavUrl}}'.</i>
      </p>
      <p>
        <mat-form-field>
          <input placeholder="Cloud Image Service User" matInput="text" value="" #cloudUser>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input placeholder="Cloud Image Service Password" matInput="text" type="password" value="" #cloudPassword>
        </mat-form-field>
        <br>
      </p>
      <p>
        <i>Please enter your login-password for this page, so the webdav password can be encrypted and stored for future uses.</i>
      </p>
      <p>
        <mat-form-field>
          <input placeholder="Password" matInput="text" type="password" value="" #password>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="updateCloudService(cloudUser.value, cloudPassword.value, password.value)">Update</button>
      </p>
      <p>
        <i>{{statusMessage}}</i>
      </p>
    </ng-template>
  </mat-tab>
</mat-tab-group>

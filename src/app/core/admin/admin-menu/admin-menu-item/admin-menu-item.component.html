<mat-nav-list class="drop-list flex-column gap-regular limit-width">
  @if (item) {
    <div
      class="flex-row menu-item-container drop-item"
      cdkDrag
      [cdkDragData]="item"
      cdkDropList
      [id]="item.uniqueId"
      [cdkDropListData]="item.subMenu"
      [cdkDropListConnectedTo]="connectedTo"
      (cdkDropListDropped)="onDragDrop($event)"
    >
      <div class="flex-row" cdkDragHandle>
        <fa-icon icon="grip-vertical" class="drag-handle"></fa-icon>

        <app-menu-item
          [item]="itemToDisplay"
          class="menu-item-preview"
          (click)="editMenuItem(item)"
        ></app-menu-item>

        <div class="menu-actions flex-row gap-small align-center">
          <button
            mat-icon-button
            color="accent"
            (click)="editMenuItem(item)"
            aria-label="Edit menu item"
          >
            <fa-icon aria-label="edit" icon="pen"></fa-icon>
          </button>

          <button
            mat-icon-button
            (click)="onDelete(item)"
            aria-label="Remove menu item"
          >
            <fa-icon aria-label="delete" icon="times"></fa-icon>
          </button>
        </div>
      </div>

      @if (allowSubMenu && item.subMenu && item.subMenu.length > 0) {
        <div class="submenu">
          @for (subItem of item.subMenu; track subItem.uniqueId) {
            <app-admin-menu-item
              [item]="subItem"
              [connectedTo]="connectedTo"
              [allowEntityLinks]="allowEntityLinks"
              [allowSubMenu]="allowSubMenu"
              (itemDrop)="onDragDrop($event)"
              (deleteItem)="removeSubItem(subItem)"
              (itemChange)="onSubItemChange($event)"
              class="submenu-list"
            ></app-admin-menu-item>
          }
        </div>
      }
    </div>
  }
</mat-nav-list>

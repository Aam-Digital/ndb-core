<div class="top-action-bar">
  <div class="flex-row gap-regular">
    <button mat-raised-button color="accent" (click)="save()" i18n>Save</button>
    <button mat-stroked-button (click)="cancel()" i18n>Cancel</button>
  </div>
</div>

<div
  cdkDropList
  [id]="'root'"
  [cdkDropListData]="menuItems"
  [cdkDropListConnectedTo]="connectedDropLists"
  (cdkDropListDropped)="onDragDrop($event)"
>
  <app-admin-menu-list
    *ngFor="let item of menuItems"
    [item]="item"
    [connectedTo]="connectedDropLists"
    (itemDrop)="onDragDrop($event)"
  >
  </app-admin-menu-list>
</div>

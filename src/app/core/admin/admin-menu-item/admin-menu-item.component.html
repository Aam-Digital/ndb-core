<h2 mat-dialog-title>Edit Menu Item</h2>

<mat-dialog-content class="menu-item-form">
  <form class="form-grid">

    <!-- Label -->
    <mat-form-field appearance="fill">
      <mat-label>Label</mat-label>
      <input matInput [(ngModel)]="item.label" name="label" placeholder="Enter label" />
    </mat-form-field>

    <!-- Icon -->
    <app-admin-icon-input [(icon)]="item.icon"></app-admin-icon-input>

    <!-- Link Target -->
    <mat-form-field appearance="fill">
      <mat-label>Link Target</mat-label>
      <mat-select [(ngModel)]="item.link" name="link">
        @for(option of availableRoutes; track option.value) {
          <mat-option [value]="option.value">{{ option.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<!-- Actions -->
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="save()">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>

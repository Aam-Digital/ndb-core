<div class="conditional-color-config">
  @if (!isConditionalMode) {
    <app-color-input
      [color]="getStaticColor()"
      (colorChange)="onStaticColorChange($event)"
    ></app-color-input>
  }

  @if (isConditionalMode) {
    <div class="conditional-section">
      <mat-form-field class="full-width margin-bottom-regular">
        <mat-label i18n>Conditional Color Field</mat-label>
        <mat-select
          [value]="selectedColorField"
          (valueChange)="onColorFieldSelected($event)"
          placeholder="Select field"
          i18n-placeholder
        >
          @for (option of colorFieldOptions; track option.value) {
            <mat-option [value]="option.value">{{ option.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      @if (selectedColorField) {
        <div class="rules-list">
          @for (mapping of getConditionalMappings(); track $index) {
            <div
              class="rule-item flex-column gap-small padding-regular border-regular margin-bottom-regular"
            >
              <div class="flex-row gap-regular align-center">
                <app-color-input
                  class="flex-grow"
                  [color]="mapping.color"
                  (colorChange)="updateRuleColor($index, $event)"
                ></app-color-input>
                <app-json-editor-button
                  [value]="mapping.condition"
                  (valueChange)="updateRuleCondition($index, $event)"
                  buttonLabel="Edit Condition"
                  i18n-buttonLabel
                ></app-json-editor-button>

                <button
                  mat-icon-button
                  type="button"
                  color="warn"
                  (click)="deleteRule($index)"
                  matTooltip="Delete rule"
                  i18n-matTooltip
                >
                  <fa-icon icon="trash"></fa-icon>
                </button>
              </div>
            </div>
          }

          <button
            mat-stroked-button
            type="button"
            (click)="addNewRule()"
            class="margin-top-regular"
          >
            <fa-icon icon="plus" class="standard-icon-with-text"></fa-icon>
            <span i18n>Add New Rule</span>
          </button>
        </div>
      }
    </div>
  }
</div>

<h2 i18n>Configure Static Field "{{ entityConstructor.label }}"</h2>
<p i18n>
  The entity settings here apply to the record type overall and affect both
  the entity here in the current view as well as all other forms and lists
  where this entity is displayed.
</p>

  <form [formGroup]="form">
    <mat-tab-group formGroupName="staticDetails">
      <mat-tab label="Basics" i18n-label>
        <div class="grid-layout flex-grow margin-top-regular">
          <div class="entity-form-cell">
            <mat-form-field>
              <mat-label i18n>Label</mat-label>
              <input formControlName="label" matInput #formLabel />
            </mat-form-field>

            <mat-form-field floatLabel="always">
              <mat-label i18n>
                Label (Plural)
                <fa-icon
                  icon="question-circle"
                  matTooltip="Optionally you can define an additional Plural label to be displayed in Entity header."
                  i18n-matTooltip
                ></fa-icon>
              </mat-label>
              <input
                formControlName="labelPlural"
                matInput
                [placeholder]="formLabel.value"
              />
            </mat-form-field>

            <mat-form-field floatLabel="always">
              <mat-label i18n>
                Icon
                <fa-icon
                  icon="question-circle"
                  matTooltip="Optionally you can Change the Icon of Entity types in navbar."
                  i18n-matTooltip
                ></fa-icon>
              </mat-label>
              <input
                formControlName="icon"
                matInput
                [placeholder]="formLabel.value"
              />
            </mat-form-field>
          </div>
          <div class="entity-form-cell">
            <mat-form-field floatLabel="always">
              <mat-label i18n>
                String-Attributes
                <fa-icon
                  icon="question-circle"
                  matTooltip="Optionally you can change the list of attributes which should be shown when calling the `.toString()` method of this entity"
                  i18n-matTooltip
                ></fa-icon>
              </mat-label>
              <input
                formControlName="toStringAttributes"
                matInput
                [placeholder]="formLabel.value"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-tab>

      <!--
        ADVANCED SETTINGS
      -->
      <mat-tab
        label="Configure PII / Anonymization"
        i18n-label
        [disabled]="false"
      >
        <div class="grid-layout margin-top-regular"></div>
      </mat-tab>
    </mat-tab-group>
  </form>

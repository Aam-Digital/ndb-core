<h1 matDialogTitle i18n="title of configure fields validators popup dialog">
    Configure '{{fieldId}}' Validators!
</h1>
<app-dialog-close mat-dialog-close></app-dialog-close>

<mat-dialog-content style="max-width: 400px; padding-top: 5px">
    <div class="validator-form-cell margin-top-regular">
        <form [formGroup]="validatorForm">
            <mat-form-field>
                <mat-label i18n>Minimum Value</mat-label>
                <input formControlName="min" matInput type="number" />
            </mat-form-field>
        
            <mat-form-field>
                <mat-label i18n>Maximum Value</mat-label>
                <input formControlName="max" matInput type="number" />
            </mat-form-field>
        
            <mat-form-field>
                <mat-label i18n>Regex Pattern</mat-label>
                <input formControlName="regex" matInput />
            </mat-form-field>
            <mat-checkbox formControlName="required" [(ngModel)]="validatorForm.value.required">
                Is Required?
            </mat-checkbox>
            <mat-checkbox formControlName="validEmail" [(ngModel)]="validatorForm.value.validEmail">
                Is Valid Email?
            </mat-checkbox>
            <mat-checkbox formControlName="uniqueId" [(ngModel)]="validatorForm.value.uniqueId">
                Unique Id
            </mat-checkbox>
        </form>
    </div>
    
    <!-- <mat-dialog-actions>
        <button mat-raised-button mat-dialog-save i18n="Save popup" (click)="save()">Save</button>
    </mat-dialog-actions> -->
    

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-save i18n="Save popup" (click)="save()">Save</button>
</mat-dialog-actions>

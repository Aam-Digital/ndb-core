<mat-form-field [formGroup]="formControl.parent">
  <input
    matInput
    [formControlName]="formControlName"
    [placeholder]="label"
    [title]="label"
    type="text"
  />
  <mat-error *ngIf="formControl.errors?.required" i18n="Error message for any input">
    This field is required
  </mat-error>
</mat-form-field>

<mat-form-field [formGroup]="formControl.parent">
  <mat-icon
    *ngIf="formControl.disabled && tooltip"
    matSuffix
    fontIcon="fa-question-circle-o"
    [matTooltip]="tooltip"
  ></mat-icon>
  <textarea
    matInput
    [formControlName]="formControlName"
    [placeholder]="label"
    [title]="label"
  ></textarea>
</mat-form-field>

<mat-form-field [formGroup]="formControl.parent">
  <input
    matInput
    type="number"
    [min]="minValue"
    [max]="maxValue"
    [formControlName]="formControlName"
    [placeholder]="label"
    [title]="label"
  />
  <mat-error>
    <app-error-hint [form]="formControl"></app-error-hint>
  </mat-error>
</mat-form-field>

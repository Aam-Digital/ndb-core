<ng-container
  *ngIf="entityBlockComponent && entity"
  [appDynamicComponent]="{
      component: entityBlockComponent,
      config: {
        entity: entity,
        linkDisabled: linkDisabled,
        tooltipDisabled: true
      }
    }">
</ng-container>
<ng-container *ngIf="!entityBlockComponent && entity">
  {{entity["name"] || entity.getId()}}
</ng-container>

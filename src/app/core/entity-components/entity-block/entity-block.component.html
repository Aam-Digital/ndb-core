<ng-container
  *ngIf="blockName"
  [appDynamicComponent]="{
      component: blockName,
      config: {
        entity: entity,
        linkDisabled: true,
        tooltipDisabled: true
      }
    }">
</ng-container>
<ng-container *ngIf="!blockName">
  {{entity["name"] || entity.getId()}}
</ng-container>

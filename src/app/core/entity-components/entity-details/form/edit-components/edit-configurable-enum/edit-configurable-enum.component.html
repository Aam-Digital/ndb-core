<mat-form-field [formGroup]="formControl.parent">
  <mat-label>
    {{ placeholder }}
  </mat-label>
  <mat-select [formControlName]="formControlName" #select>
    <mat-option
      *appConfigurableEnum="let o of enumId"
      [value]="o"
    >
      {{ o.label }}
    </mat-option>
  </mat-select>
  <mat-icon *ngIf="select.disabled && tooltip" matSuffix
            fontIcon="fa-question-circle-o"
            [matTooltip]="tooltip"
  ></mat-icon>
</mat-form-field>

<mat-toolbar>
  <mat-slide-toggle (change)="changeAllToggle()" [checked]="showingAll"
    >Show All
  </mat-slide-toggle>
  <mat-paginator
    (page)="onPaginateChange($event)"
    [pageSize]="pageSize"
    [pageIndex]="currentPageIndex"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
  ></mat-paginator>
</mat-toolbar>

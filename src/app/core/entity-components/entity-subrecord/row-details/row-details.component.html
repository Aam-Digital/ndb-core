<app-dialog-close mat-dialog-close></app-dialog-close>
<mat-dialog-content>
  <app-entity-form
    [columns]="columns"
    [entity]="data.entity"
    [form]="form"
  >
  </app-entity-form>

  <div *ngFor="let col of viewOnlyColumns">
    <app-pill
      [matTooltip]="col.tooltip"
      [style.background-color]="tempEntity.getColor()"
      class="mat-body-strong"
    >
      <span *ngIf="col.label">{{ col.label }}:&nbsp;</span>
      <ng-template
        [appDynamicComponent]="{
        component: col.view,
        config: {
          id: col.id,
          entity: tempEntity,
          config: col.additional
        }
      }"
      ></ng-template>
    </app-pill>
    <!-- avoid scroll bar + move delete into [...] menu -->
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="accent"
    (click)="save()"
    [disabled]="form.disabled"
    i18n="Save button for forms"
  >
    Save
  </button>

  <button
    mat-stroked-button
    mat-dialog-close
    i18n="Generic cancel button"
  >
    Cancel
  </button>

  <button
    *ngIf="data.entity.isNew"
    mat-icon-button
    [matMenuTriggerFor]="additional"
  >
    <fa-icon icon="ellipsis-v"></fa-icon>
  </button>
  <mat-menu
    #additional
  >
    <button
      mat-menu-item
      (click)="delete()"
      *appDisabledEntityOperation="{
        operation: 'delete',
        entity: data.entity
      }"
      angulartics2On="click"
      [angularticsCategory]="data.entity.getType()"
      angularticsAction="entity_delete"
    >
      <fa-icon
        class="standard-icon-with-text color-accent"
        aria-label="remove element"
        icon="trash"
      ></fa-icon>
      <span i18n="Generic delete button"> Delete </span>
    </button>
  </mat-menu>
</mat-dialog-actions>

<div style="display: flex; justify-content: center">
  <mat-spinner
    *ngIf="isLoading"
    [diameter]="60"
    class="process-spinner"
  ></mat-spinner>
</div>
<div *ngIf="!isLoading" class="mat-elevation-z1 container">
  <table
    mat-table
    [dataSource]="recordsDataSource"
    matSort
    class="subrecord-table"
  >
    <ng-container *ngFor="let col of filteredColumns" [matColumnDef]="col.id">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        [matTooltip]="col.tooltip"
        [matTooltipDisabled]="!col.tooltip"
        [disabled]="col.noSorting"
      >
        {{ col.label }}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        (click)="rowClick(row)"
        style="cursor: pointer"
      >
        <ng-template
          *ngIf="!row.formGroup || row.formGroup.disabled || !col.edit"
          [appDynamicComponent]="{
            component: col.view,
            config: {
              id: col.id,
              entity: row.record,
              config: col.additional
            }
          }"
        ></ng-template>
        <ng-template
          *ngIf="row.formGroup?.enabled && col.edit"
          [appDynamicComponent]="{
            component: col.edit,
            config: {
              formFieldConfig: col,
              propertySchema: row.record.getSchema().get(col.id),
              formControl: row.formGroup.get(col.id)
            }
          }"
        >
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container *ngIf="editable">
          <button
            *appDisabledEntityOperation="{
              entity: getEntityConstructor(),
              operation: 'create'
            }"
            mat-stroked-button
            class="table-action-button"
            color="accent"
            (click)="create()"
          >
            <fa-icon
              class="table-action-icon"
              aria-label="add"
              icon="plus-circle"
            ></fa-icon>
          </button>
        </ng-container>
      </th>
      <td mat-cell *matCellDef="let rec">
        <div *ngIf="editable">
          <ng-container *ngIf="!rec.formGroup || rec.formGroup.disabled">
            <button
              mat-icon-button
              *appDisabledEntityOperation="{
                entity: rec.record,
                operation: 'update'
              }"
              (click)="edit(rec)"
            >
              <fa-icon
                class="table-action-icon"
                aria-label="edit"
                icon="pen"
              ></fa-icon>
            </button>
          </ng-container>
          <ng-container *ngIf="rec.formGroup?.enabled">
            <button
              mat-icon-button
              (click)="save(rec)"
              angulartics2On="click"
              [angularticsCategory]="rec?.record?.getType()"
              angularticsAction="subrecord_inlineedit_save"
            >
              <fa-icon
                class="table-action-icon"
                aria-label="save"
                icon="check-circle"
              ></fa-icon>
            </button>
            <button
              mat-icon-button
              (click)="resetChanges(rec)"
              angulartics2On="click"
              [angularticsCategory]="rec?.record?.getType()"
              angularticsAction="subrecord_inlineedit_cancel"
            >
              <fa-icon
                class="table-action-icon"
                aria-label="cancel"
                icon="times-circle"
              ></fa-icon>
            </button>
            <button
              mat-icon-button
              *appDisabledEntityOperation="{
                entity: rec.record,
                operation: 'delete'
              }"
              (click)="delete(rec)"
              angulartics2On="click"
              [angularticsCategory]="rec?.record?.getType()"
              angularticsAction="subrecord_inlineedit_delete"
            >
              <fa-icon
                class="table-action-icon"
                aria-label="delete"
                icon="trash"
              ></fa-icon>
            </button>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      [ngStyle]="
        getBackgroundColor && {
          'background-color': getBackgroundColor(row.record)
        }
      "
      class="table-row"
    ></tr>
  </table>
  <app-list-paginator
    [dataSource]="recordsDataSource"
    [idForSavingPagination]="idForSavingPagination"
  ></app-list-paginator>
</div>

<div class="container">
  <table
    mat-table
    [dataSource]="recordsDataSource"
    matSort
    class="mat-elevation-z1 subrecord-table"
  >
    <ng-container *ngFor="let col of _columns" [matColumnDef]="col.id">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        [matTooltip]="col.tooltip"
        [matTooltipDisabled]="!col.tooltip"
        [disabled]="col.noSorting"
      >
        {{ col.label }}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        (click)="rowClick(row)"
        style="cursor: pointer"
      >
        <ng-template
          *ngIf="!row.formGroup || row.formGroup.disabled || !col.edit"
          [appDynamicComponent]="{
            component: col.view,
            config: {
              id: col.id,
              entity: row.record,
              config: col.additional
            }
          }"
        ></ng-template>
        <ng-template
          *ngIf="row.formGroup?.enabled && col.edit"
          [appDynamicComponent]="{
            component: col.edit,
            config: {
              formFieldConfig: col,
              propertySchema: row.record.getSchema().get(col.id),
              formControl: row.formGroup.get(col.id)
            }
          }"
        >
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button
          *ngIf="editable"
          mat-stroked-button
          class="table-action-button"
          color="accent"
          (click)="create()"
        >
          <fa-icon
            class="table-action-icon"
            aria-label="add"
            icon="plus-circle"
          ></fa-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let rec">
        <div *ngIf="editable">
          <button
            mat-icon-button
            *ngIf="!rec.formGroup || rec.formGroup.disabled"
            (click)="edit(rec)"
          >
            <fa-icon
              class="table-action-icon"
              aria-label="edit"
              icon="edit"
            ></fa-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="rec.formGroup?.enabled"
            (click)="save(rec)"
            angulartics2On="click"
            [angularticsCategory]="rec?.record?.getType()"
            angularticsAction="subrecord_inlineedit_save"
          >
            <fa-icon
              class="table-action-icon"
              aria-label="save"
              icon="check-circle"
            ></fa-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="rec.formGroup?.enabled"
            (click)="resetChanges(rec)"
            angulartics2On="click"
            [angularticsCategory]="rec?.record?.getType()"
            angularticsAction="subrecord_inlineedit_cancel"
          >
            <fa-icon
              class="table-action-icon"
              aria-label="cancel"
              icon="times-circle"
            ></fa-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="rec.formGroup?.enabled"
            (click)="delete(rec)"
            angulartics2On="click"
            [angularticsCategory]="rec?.record?.getType()"
            angularticsAction="subrecord_inlineedit_delete"
          >
            <fa-icon
              class="table-action-icon"
              aria-label="delete"
              icon="trash"
            ></fa-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      [ngStyle]="
        getBackgroundColor && {
          'background-color': getBackgroundColor(row.record)
        }
      "
      class="table-row"
    ></tr>
  </table>
  <app-list-paginator
    [dataSource]="recordsDataSource"
    [idForSavingPagination]="idForSavingPagination"
  ></app-list-paginator>
</div>

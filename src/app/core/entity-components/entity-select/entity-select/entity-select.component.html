<mat-form-field floatLabel="always" style="width: 100%">
  <mat-label *ngIf="label">{{label}}</mat-label>

  <input
    #inputField
    *ngIf="!disabled"
    [disabled]="loading.value"
    [placeholder]="loading.value ? 'loading...' : placeholder"
    [formControl]="formControl"
    [matAutocomplete]='autoSuggestions'
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="select($event)">

  <mat-chip-list
    #chipList
    [disabled]="disabled || loading.value">
    <ng-container *ngIf="showEntities">
      <mat-basic-chip
        [selectable]="selectable && !disabled"
        [removable]="removable && !disabled"
        *ngFor="let entity of selection_"
        class="chip">
        <!-- This is going to be replaced with the dynamic content -->
        <ng-container *ngTemplateOutlet="block; context: {entity: entity}"></ng-container>
        <div
          *ngIf="removable && !disabled"
          matTooltip="remove"
          class="fa fa-minus-square-o"
          (click)="unselectEntity(entity)">
        </div>
      </mat-basic-chip>
    </ng-container>
  </mat-chip-list>

  <mat-autocomplete
    #autoSuggestions='matAutocomplete'
    (optionSelected)="selectEntity($event.option.value)">
    <!-- Optional header -->
    <ng-content select="mat-option"></ng-content>
    <mat-option *ngFor='let res of filteredEntities | async' [value]="res">
      <!-- This is going to be replaced with the dynamic content -->
      <ng-container *ngTemplateOutlet="block; context: {entity: res}"></ng-container>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<ng-template
  #block
  let-entity="entity"
>
  <ng-container
    *ngIf="entityBlockComponent"
    [appDynamicComponent]="createConfigFor(entity)">
  </ng-container>
  <ng-container *ngIf="!entityBlockComponent">
    {{entity["name"] || entity.getId()}}
  </ng-container>
</ng-template>

<mat-form-field floatLabel="always" style="width: 100%">
  <mat-label *ngIf="label">{{label}}</mat-label>

  <input
    #inputField
    *ngIf="formControl.enabled"
    [placeholder]="loading.value ? 'loading...' : placeholder"
    [formControl]="formControl"
    [matAutocomplete]='autoSuggestions'
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="select($event)">

  <mat-chip-list
    #chipList
    [disabled]="formControl.disabled || loading.value">
    <ng-container *ngIf="showEntities">
      <mat-basic-chip
        [selectable]="selectable && formControl.enabled"
        [removable]="removable && formControl.enabled"
        *ngFor="let entity of selection_"
        class="chip">
        <p>{{entity["name"]}}</p>

        <!-- This is going to be replaced with the dynamic content -->
<!--        <app-display-entity [entity]="entity"></app-display-entity>-->
        <div
          *ngIf="removable && formControl.enabled"
          matTooltip="remove"
          class="fa fa-minus-square-o"
          (click)="unselectEntity(entity)">
        </div>
      </mat-basic-chip>
    </ng-container>
  </mat-chip-list>

  <mat-autocomplete
    #autoSuggestions='matAutocomplete'
    (optionSelected)="selectEntity($event.option.value)">
    <!-- Optional header -->
    <ng-content select="mat-option"></ng-content>
    <mat-option *ngFor='let res of filteredEntities | async' [value]="res">
      <p>{{res["name"]}}</p>
<!--      <app-display-entity [entity]="res"></app-display-entity>-->
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

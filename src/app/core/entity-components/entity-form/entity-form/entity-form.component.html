<div fxLayout="column">
  <div fxFlexAlign="end" class="buttons-wrapper">
    <button
      *ngIf="form?.enabled"
      mat-raised-button
      class="action-button"
      (click)="save()"
      i18n="Save button for forms"
    >
      Save
    </button>

    <button
      *ngIf="form?.enabled"
      mat-raised-button
      class="action-button"
      (click)="cancel()"
      i18n="Cancel button for forms"
    >
      Cancel
    </button>

    <ng-container *ngIf="form?.disabled">
      <button
        mat-raised-button
        class="action-button"
        (click)="switchEdit()"
        *appDisabledEntityOperation="{
          entity: entity?.getConstructor(),
          operation: operationType.UPDATE
        }"
        i18n="Edit button for forms"
      >
        Edit
      </button>
    </ng-container>
  </div>

  <form
    class="columns-wrapper"
  >
    <div
      *ngFor="let col of _columns; let i=index"
    >
      <h2 *ngIf="columnHeaders && columnHeaders[i]">{{columnHeaders[i]}}</h2>
      <div
        *ngFor="let row of col"
        [appDynamicComponent]="{
          component: row.edit,
          config: {
            formFieldConfig: row,
            propertySchema: entity.getSchema().get(row.id),
            formControl: form.get(row.id)
          }
        }"
      >
        <mat-icon
          (click)="tooltipElement.show()"
          #tooltipElement="matTooltip"
          *ngIf="row.tooltip"
          matSuffix
          fontIcon="fa-question-circle-o"
          [matTooltip]="row.tooltip"
        ></mat-icon>
      </div>

    </div>
  </form>
</div>

<ng-container *ngIf="forTable && formControl.disabled">
  {{ formControl.value }}
</ng-container>

<mat-form-field
  *ngIf="!forTable || formControl.enabled"
  [formGroup]="formControl.parent"
>
  <mat-label>
    {{ placeholder }}
  </mat-label>
  <mat-select [formControlName]="formControlName">
    <mat-option *ngFor="let o of options" [value]="o">
      {{ o }}
    </mat-option>
  </mat-select>
  <mat-icon *ngIf="formControl.disabled && tooltip" matSuffix
    fontIcon="fa-question-circle-o"
    [matTooltip]="tooltip"
  ></mat-icon>
</mat-form-field>

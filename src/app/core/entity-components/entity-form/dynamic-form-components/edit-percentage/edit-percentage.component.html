<mat-form-field [formGroup]="formControl.parent">
  <input matInput [formControlName]="formControlName">
  <mat-error *ngIf="formControl.errors?.pattern">
    Only numbers are allowed in this field
  </mat-error>
  <mat-error *ngIf="formControl.errors?.max">
    Must be equal or smaller 100 (%)
  </mat-error>
  <mat-error *ngIf="formControl.errors?.required">
    This field is required
  </mat-error>
</mat-form-field>

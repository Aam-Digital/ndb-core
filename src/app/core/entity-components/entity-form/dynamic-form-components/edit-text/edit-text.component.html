<ng-container *ngIf="forTable && formControl.disabled">
    {{ formControl.value }}
</ng-container>

<mat-form-field
  *ngIf="!forTable || formControl.enabled"
  [formGroup]="formControl.parent"
>
    <input
            matInput
            [formControlName]="formControlName"
            [placeholder]="placeholder"
            [title]="placeholder"
            type="text"
    />
    <mat-icon *ngIf="formControl.disabled && tooltip" matSuffix
              fontIcon="fa-question-circle-o"
              [matTooltip]="tooltip"
    ></mat-icon>
    <mat-error *ngIf="formControl.invalid">
        {{ placeholder }} is required
    </mat-error>
</mat-form-field>

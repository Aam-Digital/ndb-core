<h1>{{ listName }}</h1>

<mat-expansion-panel expanded="true" class="filter-panel mat-elevation-z2">
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="none end">
    <!-- text search -->
    <div fxFlex="50">
      <mat-form-field style="width: 100%">
        <input
          matInput
          i18n-placeholder="Filter placeholder|Allows the user to filter through entities"
          placeholder="Filter"
          (ngModelChange)="applyFilter($event)"
          [(ngModel)]="filterString"
        />
        <button
          mat-icon-button
          *ngIf="filterString"
          matSuffix
          aria-label="Clear"
          (click)="filterString = ''; applyFilter('')"
        >
          <mat-icon fontIcon="fa-times"></mat-icon>
        </button>
      </mat-form-field>
    </div>
    <!-- number of table entries -->
    <div fxFlex="25" fxHide.xs="true" class="align-form-field" i18n="The amount of entities that can be seen in a list">
      (Showing {{ entityDataSource.filteredData.length }} entries)
    </div>
    <!-- add new button -->
    <div fxFlex="25" class="align-form-field">
      <button
        mat-stroked-button
        color="accent"
        (click)="addNewClick.emit()"
        angulartics2On="click"
        angularticsCategory="UserAction"
        [angularticsAction]="
          listName.toLowerCase().replace(' ', '_') + '_add_new'
        "
        *appDisabledEntityOperation="{
          entity: entityConstructor,
          operation: operationType.CREATE
        }"
      >
        <mat-icon
          class="button-icon"
          aria-label="add element"
          fontIcon="fa-plus-circle"
        ></mat-icon>
        <span fxHide.lt-md="true" i18n="Add New Button"> Add New </span>
      </button>
      <app-export-data
        [data]="entityList"
        format="csv"
        [filename]="listName.replace(' ', '')"
        angulartics2On="click"
        angularticsCategory="UserAction"
        [angularticsAction]="
          listName.toLowerCase().replace(' ', '_') + '_csv_export'
        "
      >
        <mat-icon
          class="button-icon"
          aria-label="download csv"
          fontIcon="fa-download"
        ></mat-icon>
        <span fxHide.lt-md="true" i18n="Download list contents as CSV"> Download CSV </span>
      </app-export-data>
    </div>
  </div>

  <div
    *ngIf="filterSelections.length > 0"
    class="toggle-selection-section"
    fxLayout="row wrap"
    fxLayoutGap="10px grid"
  >
    <app-list-filter
      *ngFor="let filter of filterSelections"
      [filterConfig]="filter.filterSettings"
      [(selectedOption)]="filter.selectedOption"
      [displayAsToggle]="filter.display !== 'dropdown'"
      (selectedOptionChange)="onFilterOptionSelected(filter, $event)"
    >
    </app-list-filter>
  </div>

  <div
    *ngIf="columnGroups.length > 1"
    class="toggle-selection-section"
    fxHide.lt-sm
  >
    <mat-button-toggle-group
      name="columnSelection"
      [(value)]="selectedColumnGroup"
    >
      <mat-button-toggle
        *ngFor="let item of columnGroups"
        [value]="item.name"
        (click)="columnGroupClick(item.name)"
      >
        {{ item.name }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-expansion-panel>

<div class="mat-elevation-z2 table-list">
  <table mat-table [dataSource]="entityDataSource" matSort style="width: 100%">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [disabled]="col.noSorting"
      >
        {{ col.title }}
      </th>
      <td *matCellDef="let entity">
        <ng-template
          [appDynamicComponent]="{
            component: col.component,
            config: { id: col.id, entity: entity, config: col.config }
          }"
        ></ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let entity; columns: columnsToDisplay"
      [ngStyle]="{ 'background-color': entity.getColor() }"
      (click)="elementClick.emit(entity)"
      style="cursor: pointer"
      class="table-list-item"
    ></tr>
  </table>
  <mat-paginator
    (page)="onPaginateChange($event)"
    [pageSize]="paginatorPageSize"
    [pageIndex]="paginatorPageIndex"
    [pageSizeOptions]="[3, 10, 20, 50]"
    [showFirstLastButtons]="true"
  ></mat-paginator>
</div>

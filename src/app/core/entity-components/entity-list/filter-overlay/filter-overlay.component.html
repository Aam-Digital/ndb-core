<div fxFlexAlign="center">
  <h1 mat-dialog-title i18n>Filter Options</h1>
  <div mat-dialog-content>
    <app-list-filter
      *ngFor="let filter of data.filterSelections"
      [filterConfig]="filter.filterSettings"
      [(selectedOption)]="filter.selectedOption"
      (selectedOptionChange)="optionDidChange(filter, $event)"
    >
    </app-list-filter>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close i18n>Close</button>
  </div>
</div>

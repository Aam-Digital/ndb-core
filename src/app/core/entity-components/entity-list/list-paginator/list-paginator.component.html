<mat-toolbar>
  <mat-slide-toggle [(ngModel)]="allToggle" (click)="clickAllToggle()"
    >Show All</mat-slide-toggle
  >
  <mat-paginator
    (page)="onPaginateChange($event)"
    [pageSize]="getPaginatorPageSize()"
    [pageIndex]="paginatorPageIndex"
    [pageSizeOptions]="getPaginatorPageSizeOptions()"
    [showFirstLastButtons]="true"
  ></mat-paginator>
</mat-toolbar>

<mat-dialog-content>
  <h3 i18n="Label for property selection">
    Select matching {{ entity.label }} property
  </h3>

  <mat-form-field>
    <mat-select [formControl]="propertyForm">
      @for (property of availableProperties; track property) {
        <mat-option [value]="property.property"
          >{{ property.label }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <app-help-button
    text="Select which property of the target record is matching with the values of this column. E.g. if your column contains names of children then select 'Name'."
    i18n-text="import - value mapping (entity) - help text"
  ></app-help-button>

  <div i18n>
    You can select this field to be mapped from multiple imported columns. The
    linked record then has to match all those columns values (e.g. a first +
    last name column).
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="save()" i18n>
    Save & Close
  </button>
  <button mat-stroked-button matDialogClose i18n>Cancel</button>
</mat-dialog-actions>

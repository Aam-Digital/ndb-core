<span class="bubble-list">
  @for (val of iterableValue.slice(0, 3); track val) {
    <span
      class="colored-bubble"
      [style.background-color]="val.color"
      [title]="val.label"
    >
      {{ val.label }}
    </span>
  }
  @if (iterableValue.length > 3) {
    <span
      class="colored-bubble more-items"
      [title]="extraLabels"
    >
      +{{ iterableValue.length - 3 }} more
    </span>
  }
</span>

@if (iterableValue.length === 1) {
  <span class="colored" [style.background-color]="iterableValue[0].color">
    {{ iterableValue[0].label }}
  </span>
} @else {
  <span class="bubble-list">
    @for (val of iterableValue; track val) {
      <span class="colored-bubble" [style.background-color]="val.color">
        {{ val.label }}
      </span>
    }
  </span>
}

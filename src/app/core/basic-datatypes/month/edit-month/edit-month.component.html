<div class="flex-row">
  <input
    matInput
    [formControl]="formControl"
    [matDatepicker]="datepickerComp"
  />

  <mat-datepicker-toggle
    [for]="datepickerComp"
    class="input-action-button"
  ></mat-datepicker-toggle>
  <mat-datepicker
    #datepickerComp
    startView="multi-year"
    (monthSelected)="setMonthAndYear($event, datepickerComp)"
    panelClass="month-picker"
  ></mat-datepicker>
</div>

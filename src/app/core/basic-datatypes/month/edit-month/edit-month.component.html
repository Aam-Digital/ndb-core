<mat-form-field>
  @if (!hideLabel) {
    <mat-label>
      <span [matTooltip]="label" matTooltipPosition="before">{{ label }}</span>
    </mat-label>
  }
  <input
    matInput
    [formControl]="formControl"
    [matDatepicker]="datepickerComp"
  />

  <fa-icon
    *ngIf="isPartiallyAnonymized"
    matIconSuffix
    icon="warning"
    matTooltip="This data has been partially anonymized."
    i18n-matTooltip
  ></fa-icon>

  <mat-datepicker-toggle
    matIconSuffix
    [for]="datepickerComp"
  ></mat-datepicker-toggle>
  <mat-datepicker
    #datepickerComp
    startView="multi-year"
    (monthSelected)="setMonthAndYear($event, datepickerComp)"
    panelClass="month-picker"
  ></mat-datepicker>
  <mat-error>
    <app-error-hint [form]="formControl"></app-error-hint>
  </mat-error>
</mat-form-field>

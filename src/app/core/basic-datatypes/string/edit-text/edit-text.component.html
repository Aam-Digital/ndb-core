<mat-form-field>
  @if (!hideLabel) {
    <mat-label
      [matTooltip]="!displayFullLengthLabel ? label : null"
      matTooltipPosition="before"
      [ngClass]="{ 'full-label': displayFullLengthLabel }"
    >
      {{ label }}
    </mat-label>
  }

  <input [formControl]="formControl" matInput type="text" />

  <mat-error>
    <app-error-hint [form]="formControl"></app-error-hint>
  </mat-error>
</mat-form-field>

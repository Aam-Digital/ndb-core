<mat-form-field
  [ngClass]="{ 'disabled-field': formControl.disabled }"
  (click)="openLinkIfDisabled()"
>
  <mat-label>{{ label }}</mat-label>

  <!-- Single input field for both editable and disabled states -->
  <input
    [formControl]="formControl"
    matInput
    [title]="label"
    type="url"
    [readonly]="formControl.disabled"
    placeholder="Enter URL"
    i18n-placeholder
  />

  <!-- Error message for invalid URL format -->
  <mat-error *ngIf="formControl.invalid && formControl.touched">
    <span *ngIf="formControl.errors?.['pattern']" i18n>Invalid URL format</span>
    <app-error-hint [form]="formControl"></app-error-hint>
  </mat-error>
</mat-form-field>

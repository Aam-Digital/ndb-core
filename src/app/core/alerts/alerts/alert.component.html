<div class="ndb-alert ndb-alert-{{ alert.type }}">
  <button
    mat-icon-button
    (click)="alert.notificationRef.dismiss()"
    class="ndb-alert-dismiss"
  >
    <fa-icon
      class="ndb-alert-dismiss-icon"
      icon="window-close"
    ></fa-icon>
  </button>
  <p>{{ alert.message }}</p>
  <mat-progress-bar *ngIf="alert.progress" mode="determinate" [value]="alert.progress | async"></mat-progress-bar>
</div>

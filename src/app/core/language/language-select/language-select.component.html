<button mat-icon-button [matMenuTriggerFor]="menu">
  <fa-icon icon="language" style="color:aliceblue"></fa-icon>
</button>

<mat-menu #menu>
  <a
    *appConfigurableEnum="let lang of localeEnumId"
    (click)="changeLocale(lang.id)"
    mat-menu-item
  >
    <span [class]="'fa-solid fa-user' + lang.label"></span>
    <span>{{ lang.label }}</span>
  </a>
</mat-menu>

<mat-form-field appearance="fill" class="language-select-dropdown">
  <mat-select
    [value]="currentLocale"
    (selectionChange)="changeLocale($event.value)"
  >
    <mat-option
      *appConfigurableEnum="let lang of localeEnumId"
      [value]="lang.id"
    >
      {{ lang.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  matTooltip="Change language"
  i18n-matTooltip
>
  <fa-icon icon="globe" class="toolbar-icon"></fa-icon>
</button>

<mat-menu #menu>
  <a
    *appConfigurableEnum="let lang of localeEnumId"
    (click)="changeLocale(lang.id)"
    mat-menu-item
  >
    <span>{{ lang.label }}</span>
  </a>
</mat-menu>

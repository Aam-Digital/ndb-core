<div class="flex-column place-center">
  @if (isConfigReady) {
    <h1 i18n>Page Not Found</h1>
    <h2 class="error-code">404</h2>
    <p i18n>
      Either the page has been removed or you don't have the required
      permissions to view this page.
    </p>
    <button mat-stroked-button routerLink="" i18n>Go to Dashboard</button>
  } @else {
    <p i18n>No configuration available yet.</p>
  }
</div>

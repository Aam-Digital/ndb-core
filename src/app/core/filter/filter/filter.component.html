@for (filter of filterSelections; track filter.name) {
  <ng-container
    *ngComponentOutlet="filter.component; inputs: { filterConfig: filter }"
  />
}
@if (hasActiveFilters || filterString) {
  <div class="align-center flex-row gap-regular">
    <button
      mat-stroked-button
      (click)="clearAllFilters()"
      matTooltip="Clear all filters"
      i18n-matTooltip
    >
      <fa-icon
        icon="times-circle"
        class="mr-1 standard-icon-with-text"
      ></fa-icon>
      <span i18n>Clear</span>
    </button>
  </div>
}

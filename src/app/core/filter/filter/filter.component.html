@for (filter of filterSelections; track filter.name) {
  <ng-container
    *ngComponentOutlet="filter.component; inputs: { filterConfig: filter }"
  />
}
@if (hasActiveFilters) {
  <div class="align-center flex-row gap-regular">
    <button mat-stroked-button color="warn" (click)="clearAllFilters()">
      <fa-icon icon="times-circle" class="mr-1"></fa-icon>
      Clear All Filters
    </button>
  </div>
}

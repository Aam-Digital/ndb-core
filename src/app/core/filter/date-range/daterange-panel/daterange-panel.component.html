<mat-card class="mat-elevation-z3">
  <button
    *ngFor="let item of customPresets"
    mat-button
    color="primary"
    (click)="selectRange(item)"
  >
    {{ item }}
  </button>
  <mat-calendar
    (selectedChange)="selectedRangeChange($event)"
    [selected]="selectedRangeValue"
  >
  </mat-calendar>
</mat-card>

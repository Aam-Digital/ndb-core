<app-daterange-panel></app-daterange-panel>

<div class="mat-calendar-header">
  <div class="mat-calendar-controls">
    <button
      mat-button
      type="button"
      class="mat-calendar-period-button"
      (click)="currentPeriodClicked()"
    >
      <span aria-hidden="true">{{ periodLabel }}</span>

      <svg
        class="mat-calendar-arrow"
        [class.mat-calendar-invert]="calendar.currentView !== 'month'"
        viewBox="0 0 10 5"
        focusable="false"
      >
        <polygon points="0,0 5,5 10,0" />
      </svg>
    </button>

    <div class="mat-calendar-spacer"></div>

    <ng-content></ng-content>

    <button
      mat-icon-button
      type="button"
      class="mat-calendar-previous-button"
      (click)="previousClicked('month')"
    ></button>

    <button
      mat-icon-button
      type="button"
      class="mat-calendar-next-button"
      (click)="nextClicked('month')"
    ></button>
  </div>
</div>

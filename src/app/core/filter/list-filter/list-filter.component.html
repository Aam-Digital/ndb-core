<mat-form-field appearance="fill" class="full-width">
  <mat-label>{{ filterConfig.label || filterConfig.name }}</mat-label>
  <mat-select
    [id]="filterConfig.name"
    [(value)]="selectedOptions"
    (valueChange)="selectedOptionChange.emit($event)"
    multiple
  >
    <button
      mat-flat-button
      i18n
      (click)="selectAll()"
      style="font-size: 12px; background-color: #ff9800"
    >
      Select All
    </button>

    <button
      mat-flat-button
      i18n
      (click)="deselectAll()"
      style="font-size: 12px; background-color: rgb(225, 226, 228)"
    >
      Clear
    </button>

    @for (option of filterConfig.options; track option.key) {
    <mat-option
      [value]="option.key"
      [appBorderHighlight]="option.color"
      style="padding-top: 0.5em; padding-bottom: 0.5em"
    >
      {{ option.label }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>

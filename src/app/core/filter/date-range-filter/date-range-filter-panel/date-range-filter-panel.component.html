<div mat-dialog-title i18n="Title of dialog">Select a date range</div>
<mat-dialog-content>
  <div class="container">
    <mat-calendar
      class="calendar"
      (selectedChange)="selectedRangeChange($event)"
      [selected]="selectedRangeValue"
      [comparisonStart]="comparisonRange.start"
      [comparisonEnd]="comparisonRange.end"
    >
    </mat-calendar>
    <div class="panel">
      <div
        class="button-div"
        *ngFor="let item of dateRanges; let selectedIndexOfDateRanges = index"
      >
        <button
          class="button"
          mat-button
          color="primary"
          [class.markCorrespondingDateRange]="
            indexOfCorrespondingDateRange === selectedIndexOfDateRanges
          "
          (mouseenter)="preselectRange(item)"
          (mouseleave)="unselectRange()"
          (click)="selectRangeAndClose(selectedIndexOfDateRanges)"
        >
          {{ item.label }}
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>

<div class="flex-row">
  <div class="flex-grow">
    <ng-container
      *ngTemplateOutlet="viewContext?.title?.template"
    ></ng-container>
  </div>

  <ng-container
    *ngTemplateOutlet="viewContext?.actions?.template"
  ></ng-container>
</div>

<ng-container
  *ngComponentOutlet="
    component | dynamicComponent | async;
    inputs: config;
    injector: componentInjector
  "
></ng-container>

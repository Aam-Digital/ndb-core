<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <app-entity-type-select
    [formControl]="formControl"
    [multi]="multi"
  ></app-entity-type-select>
  @if (formControl.invalid && formControl.touched) {
    <mat-error>
      <app-error-hint [form]="formControl"></app-error-hint>
    </mat-error>
  }
</mat-form-field>

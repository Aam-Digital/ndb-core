<input type="file" style="display: none" (change)="onFileSelected($event)" #fileUpload>

<mat-form-field [ngClass]="{ clickable: formControl.value}" (click)="formClicked()">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput readonly
    [formControl]="formControl"
    i18n-placeholder="placeholder for file-input"
    placeholder="No file selected"
    (click)="fileClicked()"
  />
  <button *ngIf="formControl.value && formControl.enabled" type="button" mat-icon-button matSuffix (click)="delete()">
    <fa-icon icon="xmark"></fa-icon>
  </button>
  <button *ngIf="formControl.enabled" type="button" mat-icon-button matSuffix (click)="fileUpload.click()">
    <fa-icon icon="upload"></fa-icon>
  </button>
</mat-form-field>

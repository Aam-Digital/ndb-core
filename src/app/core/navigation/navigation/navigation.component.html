<mat-nav-list>
  <app-pwa-install></app-pwa-install>
  <mat-list-item
    angulartics2On="click"
    angularticsCategory="Navigation"
    angularticsAction="app_navigation_link_click"
    [angularticsLabel]="item.label"
    *ngFor="let item of menuItems"
    [routerLink]="[item.link]"
    [class.primary-background]="item.link === activeLink"
  >
    <a class="nav-link">
      <app-fa-dynamic-icon class="nav-icon" [icon]="item.icon"></app-fa-dynamic-icon>
      <div>{{ item.label }}</div>
    </a>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>

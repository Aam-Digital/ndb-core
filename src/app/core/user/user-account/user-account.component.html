<mat-tab-group appTabStateMemo>
  <mat-tab i18n-label="User-Account label" label="User Account">
    <div class="min-width-1-3 margin-top-large" [matTooltip]="tooltipText">
      <mat-form-field class="full-width">
        <input
          i18n-placeholder="Username placeholder"
          placeholder="Username"
          matInput="text"
          id="username"
          type="text"
          [value]="username"
          disabled
        />
      </mat-form-field>

      <app-password-form
        [username]="username"
        [disabled]="passwordChangeDisabled"
      ></app-password-form>

      <app-account-page
        [disabled]="passwordChangeDisabled"
      ></app-account-page>
    </div>
  </mat-tab>
</mat-tab-group>

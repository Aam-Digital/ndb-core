<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email">
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <mat-label>Roles</mat-label>
    <mat-select formControlName="roles" multiple>
      <mat-select-trigger>
        <span *ngFor="let role of form.get('roles').value">{{ role.name }} </span>
      </mat-select-trigger>
      <mat-option
        *ngFor="let role of availableRoles"
        [value]="role"
        [matTooltip]="role.description"
      >{{ role.name }} <i style="font-size: small">({{ role.description }})</i></mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button *ngIf="!userId" mat-stroked-button type="submit" (click)="createUser()">Send invitation</button>
  <button *ngIf="userId" mat-stroked-button type="submit" (click)="updateUser()">Update user</button>
  <mat-error *ngIf="form.getError('failed')">{{ form.getError('failed') }}</mat-error>
</form>

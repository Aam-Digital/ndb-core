<mat-form-field [formGroup]="formControl.parent">
  <mat-label> {{ label }} </mat-label>
  <mat-select [formControlName]="formControlName">
    <mat-option *appConfigurableEnum="let o of enumId" [value]="o">
      {{ o.label }}
    </mat-option>
  </mat-select>
  <mat-icon
    *ngIf="tooltip"
    [matTooltip]="tooltip"
    fontIcon="fa-question-circle-o"
    matSuffix
  ></mat-icon>
</mat-form-field>

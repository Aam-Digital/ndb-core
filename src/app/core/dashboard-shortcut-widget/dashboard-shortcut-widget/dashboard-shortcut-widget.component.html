<mat-card class="dashboard-widget">
  <mat-card-header class="app-general">
    <div mat-card-avatar>
      <mat-icon fontIcon="fa-external-link"></mat-icon>
    </div>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle>Quick actions</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <table class="dashboard-table">
      <tr
        *ngFor="let entry of shortcuts"
        [routerLink]="[entry.link]"
        class="dashboard-table-row clickable"
      >
        <td class="dashboard-table-cell">
          <mat-icon fontIcon="fa-{{ entry.icon }}"></mat-icon>
          {{ entry.label }}
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<app-dashboard-widget
  icon="external-link"
  theme="general"
  subtitle="Quick actions"
  i18n-subtitle="Title of dashboard widget that shows a list of certain actions a user can click on"
>
  <app-widget-content>
    <div
      *ngFor="let entry of shortcuts"
      [routerLink]="[entry.link]"
      angulartics2On="click" angularticsCategory="Dashboard"
      angularticsAction="shortcut-widget_click"
      [angularticsLabel]="entry.link"
      class="clickable"
    >
      <div class="link-content">
        <h2>
          <app-fa-dynamic-icon [icon]="entry.icon"></app-fa-dynamic-icon>
          {{ entry.label }}
        </h2>
      </div>
    </div>
  </app-widget-content>
</app-dashboard-widget>

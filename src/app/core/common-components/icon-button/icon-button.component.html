@switch (buttonType()) {
  @case ("mat-button") {
    <button
      mat-button
      [color]="color()"
      [disabled]="disabled()"
      [type]="type()"
      [class]="cssClass()"
      [attr.angulartics2On]="angulartics2On()"
      [attr.angularticsCategory]="angularticsCategory()"
      [attr.angularticsAction]="angularticsAction()"
      (click)="onClick($event)"
    >
      <fa-icon [icon]="icon()" class="standard-icon-with-text"></fa-icon>
      <ng-content></ng-content>
    </button>
  }
  @case ("mat-raised-button") {
    <button
      mat-raised-button
      [color]="color()"
      [disabled]="disabled()"
      [type]="type()"
      [class]="cssClass()"
      [attr.angulartics2On]="angulartics2On()"
      [attr.angularticsCategory]="angularticsCategory()"
      [attr.angularticsAction]="angularticsAction()"
      (click)="onClick($event)"
    >
      <fa-icon [icon]="icon()" class="standard-icon-with-text"></fa-icon>
      <ng-content></ng-content>
    </button>
  }
  @case ("mat-flat-button") {
    <button
      mat-flat-button
      [color]="color()"
      [disabled]="disabled()"
      [type]="type()"
      [class]="cssClass()"
      [attr.angulartics2On]="angulartics2On()"
      [attr.angularticsCategory]="angularticsCategory()"
      [attr.angularticsAction]="angularticsAction()"
      (click)="onClick($event)"
    >
      <fa-icon [icon]="icon()" class="standard-icon-with-text"></fa-icon>
      <ng-content></ng-content>
    </button>
  }
  @default {
    <button
      mat-stroked-button
      [color]="color()"
      [disabled]="disabled()"
      [type]="type()"
      [class]="cssClass()"
      [attr.angulartics2On]="angulartics2On()"
      [attr.angularticsCategory]="angularticsCategory()"
      [attr.angularticsAction]="angularticsAction()"
      (click)="onClick($event)"
    >
      <fa-icon [icon]="icon()" class="standard-icon-with-text"></fa-icon>
      <ng-content></ng-content>
    </button>
  }
}

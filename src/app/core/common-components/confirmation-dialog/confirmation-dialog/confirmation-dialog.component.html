<h1 mat-dialog-title>
  {{ data.title }}
  <app-dialog-close
    *ngIf="data.closeButton"
    mat-dialog-close
  ></app-dialog-close>
</h1>
<div mat-dialog-content>
  <p *ngFor="let para of data.text?.split('\n')">{{ para }}</p>
</div>

<div mat-dialog-actions>
  <button
    *ngFor="let button of data.buttons"
    mat-stroked-button
    (click)="button.click()"
    [mat-dialog-close]="button.dialogResult"
  >
    {{ button.text }}
  </button>
</div>

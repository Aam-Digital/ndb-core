<mat-form-field>
  <app-basic-autocomplete
    formControlName="selectedFieldsControl"
    [multi]="true"
    [options]="_availableFields"
    [optionToString]="objectToLabel"
    [valueMapper]="objectToValue"
  ></app-basic-autocomplete>
  <fa-icon
    [icon]="icon"
    matSuffix
    matTooltip="Add or remove visible fields"
    i18n-matTooltip
  ></fa-icon>
</mat-form-field>

<mat-form-field floatLabel="always">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <input
    #inputField
    matInput
    [hidden]="isDisabled" 
    [placeholder]="inputPlaceholder"
    [formControl]="formControl"
    [matAutocomplete]="autoSuggestions"
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="select($event)"
  />

  <mat-chip-grid #chipList>
    <ng-container *ngIf="showEntities">
      <mat-chip-row
        [editable]="selectable && isDisabled"
        [removable]="removable"
        *ngFor="let entity of selectedEntities"
        (removed)="unselectEntity(entity)"
        class="chip"
        (click)="navigateToEntity(entity)"
      >
        <app-display-entity
          class="display-entity"
          [entityToDisplay]="entity"
          [linkDisabled]="isDisabled"
        ></app-display-entity>
        <button matChipRemove *ngIf="removable && !isDisabled">
          <fa-icon
            i18n-matTooltip="tooltip for remove icon-button"
            matTooltip="remove"
            icon="xmark"
          ></fa-icon>
        </button>
      </mat-chip-row>
    </ng-container>
  </mat-chip-grid>

  <mat-autocomplete
    #autoSuggestions="matAutocomplete"
    (optionSelected)="selectEntity($event.option.value)"
    autoActiveFirstOption
  >
    <ng-content select="mat-option"></ng-content>
    <mat-option *ngFor="let res of filteredEntities" [value]="res">
      <mat-chip-set #chipList>
        <mat-chip-row
         class="chip"
        >
          <app-display-entity
            [entityToDisplay]="res"
            [linkDisabled]="true"
          ></app-display-entity>
        </mat-chip-row>
      </mat-chip-set>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

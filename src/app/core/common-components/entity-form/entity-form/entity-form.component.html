<form [ngClass]="{ 'grid-layout': gridLayout }">
  @for (group of fieldGroups; track group) {
    <div class="entity-form-cell">
      @if (group.header) {
        <h2>{{ group.header }}</h2>
      }
      @for (field of group.fields; track field) {
        <div [class.full-width]="fullWidth">
          <app-entity-field-edit
            [field]="field"
            [entity]="entity"
            [form]="form"
          ></app-entity-field-edit>
        </div>
      }
    </div>
  }
</form>

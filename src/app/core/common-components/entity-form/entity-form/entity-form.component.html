<form [ngClass]="{ 'grid-layout': gridLayout }">
  <div *ngFor="let col of columns; let i = index" class="entity-form-cell">
    <h2 *ngIf="columnHeaders?.[i]">{{ columnHeaders[i] }}</h2>
    <div *ngFor="let row of col">
      <app-form-field
        [field]="row"
        [entity]="entity"
        [form]="form"
      ></app-form-field>
    </div>
  </div>
</form>

<div *ngIf="_field && mode === 'edit'">
  <div [class.field-with-tooltip-suffix]="tooltip">
    <ng-container
      [appDynamicComponent]="{
        component: _field.editComponent,
        config: {
          formFieldConfig: _field,
          propertySchema: entity.getSchema().get(_field.id),
          formControl: form.get(_field.id),
          entity: entity
        }
      }"
      [appDynamicComponentContext]="_field"
    >
    </ng-container>
  </div>
  <app-help-button [text]="tooltip"></app-help-button>
</div>

<div *ngIf="_field && mode === 'view'">
  <ng-container
    [appDynamicComponent]="{
      component: _field.viewComponent,
      config: {
        value: entity[_field.id],
        id: _field.id,
        entity: entity,
        config: _field.additional
      }
    }"
    [appDynamicComponentContext]="_field"
  ></ng-container>
</div>

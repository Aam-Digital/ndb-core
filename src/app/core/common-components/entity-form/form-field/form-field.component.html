<div
  *ngIf="
    _field && mode === 'edit' && _field.editComponent;
    else displayComponent
  "
>
  <div [class.field-with-tooltip-suffix]="_field.description">
    <ng-container
      [appDynamicComponent]="{
        component: _field.editComponent,
        config: {
          formFieldConfig: _field,
          propertySchema: entity.getSchema().get(_field.id),
          formControl: form.get(_field.id),
          entity: entity
        }
      }"
    >
    </ng-container>
  </div>
  <app-help-button [text]="_field.description"></app-help-button>
</div>

<ng-template #displayComponent>
  <ng-container
    *ngIf="_field && _field.viewComponent"
    [appDynamicComponent]="{
      component: _field.viewComponent,
      config: {
        value: entity[_field.id],
        id: _field.id,
        entity: entity,
        config: _field.additional
      }
    }"
  ></ng-container>
</ng-template>

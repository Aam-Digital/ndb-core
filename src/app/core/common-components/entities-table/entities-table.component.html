<div *ngIf="isLoading" class="process-spinner">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div [hidden]="isLoading" class="table-container">
  <table
    mat-table
    [dataSource]="recordsDataSource"
    matSort
    class="full-width table"
  >
    <ng-container *ngFor="let col of _columns" [matColumnDef]="col.id">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        [disabled]="col.noSorting"
      >
        <app-entity-field-label
          [field]="col"
          [entityType]="entityType"
        ></app-entity-field-label>
      </th>

      <td mat-cell *matCellDef="let row">
        <app-entity-field-edit
          *ngIf="row.formGroup?.enabled; else viewField"
          [field]="col"
          [entity]="row.record"
          [form]="row.formGroup"
        ></app-entity-field-edit>

        <ng-template #viewField>
          <app-entity-field-view
            [field]="col"
            [entity]="row.record"
          ></app-entity-field-view>
        </ng-template>
      </td>
    </ng-container>

    <!--
      BULK SELECT
    -->
    <ng-container [matColumnDef]="ACTIONCOLUMN_SELECT">
      <th mat-header-cell *matHeaderCellDef style="width: 0"></th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          *ngIf="selectable"
          (change)="selectRow(row, $event)"
          [checked]="selectedRecords?.includes(row.record)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <!--
      INLINE EDIT ACTIONS
    -->
    <ng-container [matColumnDef]="ACTIONCOLUMN_EDIT">
      <th
        mat-header-cell
        *matHeaderCellDef
        [class.remove-padding-left]="editable"
      >
        <ng-container *ngIf="editable">
          <button
            mat-icon-button
            *appDisabledEntityOperation="{
              entity: entityType,
              operation: 'create'
            }"
            class="table-action-button"
            (click)="create()"
          >
            <fa-icon
              style="vertical-align: initial"
              aria-label="add"
              icon="plus-circle"
            ></fa-icon>
          </button>
        </ng-container>
      </th>

      <td mat-cell *matCellDef="let row" [class.remove-padding-left]="editable">
        <div *ngIf="editable">
          <ng-container *ngIf="!row.formGroup || row.formGroup.disabled">
            <button
              mat-icon-button
              *appDisabledEntityOperation="{
                entity: row.record,
                operation: 'update'
              }"
              (click)="edit(row)"
            >
              <fa-icon aria-label="edit" icon="pen"></fa-icon>
            </button>
          </ng-container>
          <ng-container *ngIf="row.formGroup?.enabled">
            <button
              mat-icon-button
              (click)="save(row)"
              angulartics2On="click"
              [angularticsCategory]="row?.record?.getType()"
              angularticsAction="subrecord_inlineedit_save"
            >
              <fa-icon aria-label="save" icon="check-circle"></fa-icon>
            </button>
            <button
              mat-icon-button
              (click)="resetChanges(row)"
              angulartics2On="click"
              [angularticsCategory]="row?.record?.getType()"
              angularticsAction="subrecord_inlineedit_cancel"
            >
              <fa-icon aria-label="cancel" icon="times-circle"></fa-icon>
            </button>
            <button
              mat-icon-button
              *appDisabledEntityOperation="{
                entity: row.record,
                operation: 'delete'
              }"
              (click)="delete(row)"
              angulartics2On="click"
              [angularticsCategory]="row?.record?.getType()"
              angularticsAction="subrecord_inlineedit_delete"
            >
              <fa-icon aria-label="delete" icon="trash"></fa-icon>
            </button>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: _columnsToDisplay"
      [style.background-color]="getBackgroundColor?.(row.record)"
      class="table-row"
      (click)="onRowClick(row)"
      style="cursor: pointer"
    ></tr>
  </table>

  <!--
    PAGINATION
  -->
  <app-list-paginator
    class="table-footer"
    [dataSource]="recordsDataSource"
    [idForSavingPagination]="idForSavingPagination"
  ></app-list-paginator>

  <!--
    SHOW ARCHIVED TOGGLE
  -->
  <div class="table-footer filter-inactive-toggle">
    <mat-slide-toggle
      [checked]="showInactive"
      (change)="setActiveInactiveFilter($event.checked)"
      i18n="slider|also show entries that are archived"
    >
      Include archived records
    </mat-slide-toggle>
  </div>
</div>

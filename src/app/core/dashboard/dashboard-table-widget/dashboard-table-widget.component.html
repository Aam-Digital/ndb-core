<app-dashboard-widget
  icon="file-text-o"
  theme="note"
  [title]="data.length"
  [subtitle]="subtitle"
  [explanation]="explanation"
>
  <app-widget-content style="height: 100%">
    <table
      mat-table
      [dataSource]="tableDataSource"
      style="width: 100%"
    >
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let childNoteInfo">
          {{childNoteInfo.childId}}
        </td>
      </ng-container>
      <ng-container
        matColumnDef="daysSinceLastNote"
        i18n="Amount of days back|Format like 'Days passed > 5 days'"
      >
        <td
          mat-cell
          *matCellDef="let childNoteInfo"
          class="dashboard-table-additional-info-cell"
        >
          <span *ngIf="childNoteInfo.moreThanDaysSince">&gt;</span>
          {{ childNoteInfo.daysSinceLastNote | number: "1.0-0" }} days
        </td>
      </ng-container>

      <tr
        mat-row
        *matRowDef="
            let childNoteInfo;
            columns: columnsToDisplay;
            let i = index
          "
        class="dashboard-table-row w-WARNING"
      ></tr>
    </table>
    <mat-paginator
      [hidden]="dataLength <= 4"
      [pageSize]="4"
      [hidePageSize]="true"
      [showFirstLastButtons]="true"
    ></mat-paginator>
  </app-widget-content>
</app-dashboard-widget>

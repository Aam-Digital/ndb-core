<button mat-stroked-button (click)="isEditing = !isEditing">{{isEditing ? 'stop editing' : 'edit'}}</button>

<app-movable-grid
  [(model)]="widgets"
  [view]="widgetRef"
  [dragDisabled]="!isEditing"
>
</app-movable-grid>

<ng-template #widgetRef let-item>
  <div>
    <ng-template [appDynamicComponent]="item"></ng-template>
  </div>
</ng-template>

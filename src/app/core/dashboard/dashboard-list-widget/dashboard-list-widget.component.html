<app-dashboard-widget
  [title]="title ?? dataSource.data.length"
  [subtitle]="subtitle"
  [theme]="theme"
  [icon]="icon"
  [headline]="headline"
  [explanation]="explanation"
  [loading]="isLoading"
  >
  <app-widget-content>
    @if (dataSource.data.length > 0) {
      <ng-content></ng-content>
    }

    @if (dataSource.data.length === 0) {
      <div class="headline">
        <span
          i18n="Description that are no items in generic dashboard list widget"
          >
        no current entries
      </span>
      </div>
    }

    <mat-paginator
      #paginator
      [style.display]="
        dataSource.data.length <= paginationPageSize ? 'none' : ''
      "
      [pageSizeOptions]="[paginationPageSize]"
      [hidePageSize]="true"
      [pageSize]="paginationPageSize"
      >
    </mat-paginator>
  </app-widget-content>
</app-dashboard-widget>

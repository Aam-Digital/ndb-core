<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon [class]="'flag-icon flag-icon-' + siteRegionCode"></mat-icon>
</button>

<mat-menu #menu>
  <button
    *ngFor="let lang of languageList"
    (click)="select(lang.locale)"
    mat-menu-item
  >
    <mat-icon
      [class]="'flag-clip flag-icon flag-icon-' + lang.regionCode"
    ></mat-icon>
    <span>{{ lang.regionCode }}</span>
  </button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon [class]="'flag-icon flag-icon-' + siteRegionCode"></mat-icon>
</button>

<mat-menu #menu>
  <a
    *ngFor="let lang of translationService.availableLocales"
    (click)="changeLocale(lang.locale)"
    mat-menu-item
  >
    <span
      [class]="'flag-clip flag-icon flag-icon-' + lang.regionCode"
    ></span>
    <span>{{ lang.regionCode }}</span>
  </a>
</mat-menu>

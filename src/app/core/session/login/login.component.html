<mat-card class="login-panel centered mat-elevation-z2">
  <mat-card-title i18n="Sign in title"> Please Sign In </mat-card-title>

  <mat-card-content>
    <form>
      <p class="login-error">
        {{ errorMessage }}
      </p>

      <p>
        <mat-form-field class="login-field">
          <input
            matInput
            i18n-placeholder="Username placeholder"
            placeholder="Username"
            type="text"
            [(ngModel)]="username"
            (keyup.enter)="login()"
            required
            autofocus
            name="username"
            autocomplete="username"
          />
          <mat-error>{{ errorMessage }}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="login-field">
          <input
            matInput
            i18n-placeholder="password placeholder"
            placeholder="Password"
            type="password"
            [(ngModel)]="password"
            (keyup.enter)="login()"
            required
            name="password"
            autocomplete="current-password"
          />
        </mat-form-field>
      </p>

      <p>
        <button
          mat-raised-button
          type="submit"
          [disabled]="loginInProgress"
          (click)="login()"
          i18n="Login button"
        >
          Login
        </button>
      </p>
    </form>
  </mat-card-content>
</mat-card>

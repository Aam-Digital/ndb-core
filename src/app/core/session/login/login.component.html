<mat-card
  appearance="outlined"
  class="mat-elevation-z2 full-width border-box-sizing"
>
  <mat-card-header style="justify-content: center">
    <mat-card-title i18n="Sign in title">Welcome</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loginInProgress">
      <em>Login in progress...</em>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <p>
      <button
        *ngIf="!loginInProgress"
        mat-stroked-button
        type="button"
        (click)="tryLogin()"
        i18n="Login button"
        style="width: 100%; margin-top: 20px;"
      >
        Retry remote login
      </button>
    </p>
    <p>
      <button
        *ngIf="offlineUsers.length > 0"
        mat-raised-button
        type="button"
        (click)="useOffline()"
        i18n="Login button"
        style="width: 100%; margin-top: 20px;"
        color="accent"
      >
        Use offline
      </button>
    </p>
  </mat-card-content>
</mat-card>

<form
  *ngIf="couchdbAuthService"
  [formGroup]="passwordForm"
  class="full-width flex-column"
>
  <mat-form-field>
    <mat-label i18n>Current Password</mat-label>
    <input matInput type="password" formControlName="currentPassword" />
    <mat-error
      *ngIf="passwordForm.get('currentPassword').invalid"
      i18n="
        Password Confirmation|An incorrect password was entered trying to change
        the password
      "
    >
      Please provide your correct current password for confirmation.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n>New password</mat-label>
    <input matInput type="password" formControlName="newPassword" />
    <mat-error
      *ngFor="let err of passwordForm.get('newPassword').errors | keyvalue"
      [ngSwitch]="err.key"
    >
      <ng-container *ngSwitchCase="'required'" i18n="Password validation">
        Please enter a new password.
      </ng-container>
      <ng-container *ngSwitchCase="'minlength'" i18n="Password validation">
        Must be at least 8 characters long.
      </ng-container>
      <ng-container *ngSwitchCase="'pattern'" i18n="Illegal password pattern">
        Must contain lower case letters, upper case letters, symbols and numbers
        to be secure.
      </ng-container>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n>Confirm new password</mat-label>
    <input matInput type="password" formControlName="confirmPassword" />
    <mat-error
      *ngIf="
        passwordForm.get('confirmPassword').invalid &&
        passwordForm.get('confirmPassword').touched
      "
      i18n="Illegal new password"
    >
      Passwords don't match.
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="passwordForm.disabled"
    (click)="changePassword()"
    (submit)="changePassword()"
    i18n="Change password button"
  >
    Change Password
  </button>
</form>

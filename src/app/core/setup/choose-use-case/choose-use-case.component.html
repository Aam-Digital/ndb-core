<div class="demo-layout">
  <div class="left-column">
    <h3 i18n>Select your Use Case:</h3>
    <mat-form-field appearance="fill" class="demo-select">
      <mat-select
        [(value)]="selectedUseCase"
        (selectionChange)="onSelectionChange()"
      >
        @for (useCase of demoUseCases; track useCase) {
          <mat-option [value]="useCase">{{ useCase.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="right-column" [class.hidden]="!selectedUseCase">
    @if (selectedUseCase) {
      <p>{{ selectedUseCase.description }}</p>
    }
  </div>
</div>

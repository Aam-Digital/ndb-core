<div class="flex-column gap-regular full-height">
  <div class="flex-grow" i18n>
    You can find help and user guides on our
    <a href="https://aam-digital.org/support" target="_blank">Support Center</a>
  </div>

  @if (isDemoMode) {
    <div i18n>
      You are currently using the "Demo Mode". All changes will be reset after
      closing or reloading the page.
    </div>

    <div class="action-button flex-grow-1-3 flex-row">
      <button mat-stroked-button class="flex-grow" (click)="restartDemo()" i18n>
        Restart demo with different use case
      </button>
    </div>
  }
</div>

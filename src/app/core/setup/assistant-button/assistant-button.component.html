@if (assistantService.assistantEnabled) {
  <button
    mat-raised-button
    color="accent"
    class="demo-assistant-btn"
    (click)="openAssistant()"
    matTooltip="Get help and customization options."
    matTooltipShowDelay="2000"
    i18n-matTooltip
  >
    <span i18n>Virtual</span>
    <span i18n>Assistant</span>
  </button>
}

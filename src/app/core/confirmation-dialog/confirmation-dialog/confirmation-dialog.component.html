<button mat-icon-button *ngIf="data.closeButton" mat-dialog-close class="overlay-close-button">
  <fa-icon icon="times"></fa-icon>
</button>
<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
</div>

<div mat-dialog-actions>
  <button
    *ngFor="let button of data.buttons"
    mat-stroked-button
    (click)="button.click()"
    [mat-dialog-close]="button.dialogResult"
  >
    {{button.text}}
  </button>
</div>

<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
</div>

<div mat-dialog-actions *ngIf="data.yesNo">
  <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>
    Yes
  </button>
  <button mat-stroked-button [mat-dialog-close]="false">No</button>
</div>
<div mat-dialog-actions *ngIf="!data.yesNo">
  <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>
    OK
  </button>
</div>

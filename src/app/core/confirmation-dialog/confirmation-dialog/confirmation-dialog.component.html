<mat-icon
  *ngIf="data.closeButton"
  mat-dialog-close
  class="cancel-icon"
  fontIcon="fa-times"
  mat-ripple>
</mat-icon>
<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
</div>

<div mat-dialog-actions>
  <button
    *ngFor="let button of data.buttons"
    mat-stroked-button
    (click)="button.click()"
    [mat-dialog-close]="button.dialogResult"
  >
    {{button.text}}
  </button>
</div>

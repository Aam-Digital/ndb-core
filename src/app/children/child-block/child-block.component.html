<span *ngIf="entity" (mouseenter)="showTooltip()" (mouseleave)="hideTooltip()">
  <img [src]="entity?.getPhoto()" class="child-pic" alt="child's photo">
  {{entity?.name}} <span style="font-size: x-small">({{entity?.projectNumber}})</span>
</span>

<div style="position:absolute;" *ngIf="tooltip">
  <div class="mat-elevation-z5 child-tooltip" (mouseenter)="showTooltip()" (mouseleave)="hideTooltip()" fxLayout='row'>
    <div fxFlex='30'>
      <img [src]="entity?.getPhoto()" class="child-pic-large" alt="child's photo">
    </div>
    <div fxFlex>
      <h3>{{entity?.name}}</h3>
      <p><span class='fa fa-phone'></span> {{entity?.phone}}</p>
      <p><app-school-block [entityId]='entity?.schoolId'></app-school-block>,
        class {{entity?.schoolClass}}
      </p>
    </div>
  </div>
</div>

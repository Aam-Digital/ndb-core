<h1>

    Child List Works!

</h1>

<div class="row">
    <div class="col-md-4">
        <input *ngIf="config.filtering" placeholder="Filter all columns" class="form-control" (tableChanged)="onChangeTable(config)" />
    </div>
</div>
<br>
<ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
</ng-table>

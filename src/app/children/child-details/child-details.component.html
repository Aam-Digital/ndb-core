<div fxLayout="row" fxLayoutAlign='space-between'>
  <div>
    <h1 class="page-header section-child"><i class="fa fa-child fa-fw"></i>
      <span *ngIf="!creating">{{ child.name }} [{{ child.pn }}]</span>
      <span *ngIf="creating">Adding new Child</span>
    </h1>
  </div>

  <div>
    <button *ngIf="creating || editable" mat-stroked-button class='edit-button' (click)="save()">Save</button>

    <button *ngIf="!creating && editable" mat-stroked-button class='edit-button' style="color:red" (click)="removeChild()">Delete</button>

    <button *ngIf="creating || editable" mat-stroked-button class='edit-button' (click)="switchEdit()">Cancel</button>

    <button *ngIf="!editable" mat-stroked-button class='edit-button' (click)="switchEdit()">Edit</button>
  </div>
</div>



<mat-accordion multi='true'>
  <form [formGroup]="form">

    <mat-expansion-panel hideToggle="true" expanded="true">
      <mat-expansion-panel-header style="">
        <mat-panel-title>
          Basic Information
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" title="name" type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          Gender
        </mat-label>
        <mat-select [attr.disabled]="!editable" formControlName="gender">
          <mat-option *ngFor="let g of genders()" [value]="gender[g]">{{gender[g].toLowerCase()}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="project" placeholder="Project Number" title="project" type="number">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="birthday" placeholder="Date of Birth" title="birthday" type="date">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="motherTongue" placeholder="Mother Tongue" title="motherTongue" type="text">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="admission" placeholder="Admission" title="admission" type="date">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="religion" placeholder="Religion" title="religion" type="text">
      </mat-form-field>
    </mat-expansion-panel>


    <mat-expansion-panel hideToggle="true" expanded="true">
      <mat-expansion-panel-header>
        Address
      </mat-expansion-panel-header>
      <mat-form-field>
        <textarea matInput title="Present Address" type="text"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Visiting Hours</mat-label>
        <textarea matInput title="Visiting hours" type="text"></textarea>
      </mat-form-field>
    </mat-expansion-panel>

  </form>
</mat-accordion>




<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    Attendance
  </mat-expansion-panel-header>

  <app-child-attendance></app-child-attendance>
</mat-expansion-panel>


<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    Notes & Reports
  </mat-expansion-panel-header>

  <app-notes></app-notes>
</mat-expansion-panel>

<p>&nbsp;</p>

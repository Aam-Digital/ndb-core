<div class="row">
  <div class="col-lg-10">
    <h1 *ngIf="!creating" class="page-header section-child"><i class="fa fa-child fa-fw"></i> {{ child.name }} [{{ child.pn }}]</h1>
    <h1 *ngIf="creating" class="page-header section-child"><i class="fa fa-child fa-fw"></i>Adding new Child</h1>
  </div>
</div>
<mat-accordion>
  <mat-expansion-panel hideToggle="true" expanded="true" collapse="false">
    <mat-expansion-panel-header style="">
      <mat-panel-title>
        Basic Information
      </mat-panel-title>
    </mat-expansion-panel-header>

    <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" title="name" type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          Gender
        </mat-label>
        <mat-select [disabled]="!editable" formControlName="gender">
          <mat-option *ngFor="let g of genders()" [value]="gender[g]">{{gender[g].toLowerCase()}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="project" placeholder="Project Number" title="project" type="number">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="birthday" placeholder="Date of Birth" title="birthday" type="date">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="motherTongue" placeholder="Mother Tongue" title="motherTongue" type="text">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="admission" placeholder="Admission" title="admission" type="date">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="religion" placeholder="Religion" title="religion" type="text">
      </mat-form-field>

      <mat-action-row>
        <button *ngIf="creating || editable" mat-button (click)="save()">Save</button>

        <button *ngIf="creating || editable" mat-button (click)="switchEdit()">Cancel</button>

        <button *ngIf="!creating && editable" mat-button style="color:red" (click)="removeChild()">Delete</button>

        <button *ngIf="!creating" mat-button (click)="switchEdit()">Edit</button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</mat-accordion>


<mat-expansion-panel hideToggle="true" expanded="true" collapse="false">
  <mat-expansion-panel-header>
    Address
  </mat-expansion-panel-header>
  <mat-form-field>
    <textarea matInput title="Present Address" type="text"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Visiting Hours</mat-label>
    <textarea matInput title="Visiting hours" type="text"></textarea>
  </mat-form-field>

</mat-expansion-panel>



<mat-expansion-panel hideToggle="true" expanded="true" collapse="false">
  <mat-expansion-panel-header>
    Attendance
  </mat-expansion-panel-header>

  <app-child-attendance></app-child-attendance>
</mat-expansion-panel>


<mat-expansion-panel hideToggle="true" expanded="true" collapse="false">
  <mat-expansion-panel-header>
    Notes & Reports
  </mat-expansion-panel-header>

  <app-notes></app-notes>
</mat-expansion-panel>

<p>&nbsp;</p>

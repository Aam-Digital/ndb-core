<mat-card class="dashboard-widget">
  <mat-card-header class="app-attendance">
    <div mat-card-avatar>
      <mat-icon fontIcon="fa-exclamation-triangle"></mat-icon>
    </div>
    <mat-card-title>{{lastMonthsLowAttendence.length}}</mat-card-title>
    <mat-card-subtitle>Students with low attendance</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="dashboard-desc">
      Students below {{ATTENDANCE_THRESHOLD | percent:'1.0-0'}} attendance last month:
    </p>
    <table class="dashboard-table">
      <tr *ngFor="let entry of lastMonthsLowAttendence" class="dashboard-table-row w-{{entry[2]}}" (click)="goToChild(entry[0].getId())" style="cursor: pointer;">
        <td class="dashboard-table-cell"><app-child-block *ngIf="entry[0]" [entity]="entry[0]"></app-child-block></td>
        <td class="dashboard-table-cell" style="text-align: right;">{{entry[1] | percent:'1.0-0'}}</td>
        <td class="dashboard-table-cell"><span class="fa fa-external-link-square"></span></td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button mat-stroked-button color="accent" (click)="addSchoolClick()">
  <mat-icon class="button-icon" aria-label="add school" fontIcon="fa-plus-circle"></mat-icon>Add School
</button>

<table mat-table *ngIf="schoolsDataSource.data.length > 0" [dataSource]="schoolsDataSource" matSort class="mat-elevation-z8 table-list">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let viewableSchool">{{viewableSchool.school.name}}</td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
    <td mat-cell *matCellDef="let viewableSchool">{{viewableSchool.childSchoolRelation.start}}</td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
    <td mat-cell *matCellDef="let viewableSchool">{{viewableSchool.childSchoolRelation.end}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let viewableSchool; columns: displayedColumns;" (click)="schoolClicked(viewableSchool)"></tr>
</table>

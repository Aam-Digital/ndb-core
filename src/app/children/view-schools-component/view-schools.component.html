<button mat-stroked-button class="add-school-button" color='accent' (click)='addSchoolClick()'>
  <mat-icon class='button-icon' aria-label='add school' fontIcon='fa-plus-circle'></mat-icon>Add School
</button>
<table mat-table *ngIf='schoolsDataSource.data.length > 0' [dataSource]='schoolsDataSource' matSort class='mat-elevation-z8 table-list'>
  <ng-container matColumnDef='schoolName'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef='let viewableSchool'>{{viewableSchool.getSchoolName()}}</td>
  </ng-container>

  <ng-container matColumnDef='startTime'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
    <td mat-cell *matCellDef='let viewableSchool'>{{viewableSchool.getStartTime()}}</td>
  </ng-container>

  <ng-container matColumnDef='endTime'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
    <td mat-cell *matCellDef='let viewableSchool'>{{viewableSchool.getEndTime()}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
  <tr mat-row *matRowDef='let viewableSchool; columns: displayedColumns;' (click)='schoolClicked(viewableSchool)'></tr>
</table>

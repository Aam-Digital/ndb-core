<div>
  <mat-form-field style='width: 100%'>
    <input #inputField matInput placeholder='Children' (input)='search()' [matAutocomplete]='autoSuggestions' [(ngModel)]='searchText'>
    <span *ngFor='let child of selectedChildren' class="selected-entity-block">
        <span class='fa fa-minus-square-o' (click)='unselectChild(child)'></span>
        <app-child-block [entity]='child' [linkDisabled]='true' [noTooltip]='true'></app-child-block>
        &nbsp;
    </span>
  </mat-form-field>

  <mat-autocomplete #autoSuggestions='matAutocomplete' (optionSelected)='selectChild($event.option.value)'>
    <mat-option *ngFor='let res of suggestions' [value]='res'>
      <app-child-block [entity]='res' [linkDisabled]='true' [noTooltip]='true'></app-child-block>
    </mat-option>
    <button mat-stroked-button *ngIf="showOnlyActiveChildren" (click)="showAll()">Show all children</button>
  </mat-autocomplete>
</div>

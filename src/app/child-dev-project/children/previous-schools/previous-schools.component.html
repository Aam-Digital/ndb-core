<div class="hint-badge" *ngIf="!hasCurrentlyActiveEntry">
  Currently there is no active entry. To add a new entry, click on the
  <fa-icon
    class="pointer color-accent"
    aria-label="add"
    icon="plus-circle"
    (click)="entitySubrecord.create()"></fa-icon>
  button.
</div>

<app-entity-subrecord
  #entitySubrecord
  [records]="records"
  [columns]="columns"
  [newRecordFactory]="generateNewRecordFactory()"
>
</app-entity-subrecord>

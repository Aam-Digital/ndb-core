<span
  *ngIf="entity"
  [appCustomizableTooltip]="tooltip"
  [tooltipDisabled]="tooltipDisabled"
  (click)="showDetailsPage()"
  [class.inactive]="!entity.isActive"
  class="truncate-text"
>
  <img [src]="entity.photo?.photo?.value" class="child-pic" alt=""/>
  <span class="mat-body-1">{{ entity?.name }}</span>
  <small class="additional-number" [class.additional-number-active]="entity.isActive" *ngIf="entity?.projectNumber"
    > ({{ entity?.projectNumber }})</small
  >
</span>

<ng-template #tooltip>
  <app-child-block-tooltip [entity]="entity"></app-child-block-tooltip>
</ng-template>

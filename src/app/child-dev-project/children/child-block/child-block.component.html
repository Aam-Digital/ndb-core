<span
  *ngIf="entity"
  (mouseenter)="showTooltip()"
  (mouseleave)="hideTooltip()"
  (click)="showDetailsPage()"
  [ngClass]="{ inactive: !entity.isActive, clickable: !linkDisabled }"
>
  <img [src]="entity.photo?.photo?.value" class="child-pic" />
  {{ entity?.name }}
  <span style="font-size: x-small" *ngIf="entity?.projectNumber"
    >({{ entity?.projectNumber }})</span
  >
</span>

<div style="position: absolute" *ngIf="tooltipVisible">
  <div
    class="mat-elevation-z3 child-tooltip"
    (mouseenter)="showTooltip()"
    (mouseleave)="hideTooltip()"
    fxLayout="row"
    fxLayoutGap="8px"
  >
    <div fxFlex>
      <img [src]="entity?.photo?.photo?.value" class="child-pic-large" />
    </div>
    <div fxFlex="grow">
      <h3>{{ entity?.name }}</h3>
      <p><span class="fa fa-phone"></span> {{ entity?.phone }}</p>
      <p>
        <app-school-block
          [entityId]="entity?.schoolId"
          [linkDisabled]="true"
        ></app-school-block>
        , class {{ entity?.schoolClass }}
      </p>
    </div>
  </div>
</div>

<app-dashboard-widget
  icon="file-alt"
  theme="note"
  title="BMI"
  subtitle="Students with unhealthy BMI"
>
  <app-widget-content>
    <h2 *ngIf="isLoading" class="headline" i18n>Loading...</h2>
    <div *ngIf="bmiDataSource.data.length > 0 && !isLoading" class="table-wrapper">
      <table
        mat-table
        [dataSource]="bmiDataSource"
        attr.aria-label="Students with unhealthy BMI"
      >
        <!-- Table header only for assistive technologies like screen readers -->
        <tr hidden="true">
          <th scope="col">Child</th>
          <th scope="col">Last BMI result</th>
        </tr>
        <ng-container matColumnDef="child">
          <td *matCellDef="let row">
            <app-child-block
              [entityId]="row.childId"
            ></app-child-block>
          </td>
        </ng-container>

        <ng-container matColumnDef="bmi" i18n="Displaying the BMI result of a child|BMI: 21.02">
          <td *matCellDef="let row">
            <span  class="dashboard-table-additional-info-cell">
              BMI: {{ row.bmi.toFixed(2) }}
            </span>
          </td>
        </ng-container>

        <tr
          mat-row
          *matRowDef="let row; columns: ['child', 'bmi'];"
          class="dashboard-table-row"
        ></tr>
      </table>
    </div>
    <div
      *ngIf="bmiDataSource.data.length === 0 && !isLoading"
      class="headline"
    >
      <span i18n="There is no BMI data available that can be displayed">
        no BMI data recorded
      </span>
    </div>
    <mat-paginator
      #paginator
      [style.display]="paginator.getNumberOfPages() === 0 ? 'none' : ''"
      [pageSizeOptions]="[5]"
      [hidePageSize]="true"
    >
    </mat-paginator>
  </app-widget-content>
</app-dashboard-widget>

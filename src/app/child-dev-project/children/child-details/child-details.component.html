<div fxLayout="row" fxLayoutAlign="space-between">
  <div>
    <h1 class="page-header section-child">
      <button
        mat-icon-button
        (click)="navigateBack()"
        matTooltip="Back"
        style="vertical-align: middle;"
      >
        <mat-icon fontIcon="fa-backward"></mat-icon>
      </button>

      <i class="fa fa-child fa-fw"></i>
      <span *ngIf="!creatingNew"
        >{{ child.name }} [{{ child.projectNumber }}]</span
      >
      <span *ngIf="creatingNew">Adding new Child</span>
    </h1>
  </div>

  <div>
    <button
      *ngIf="creatingNew || editing"
      mat-stroked-button
      class="edit-button"
      (click)="save()"
    >
      Save
    </button>

    <button
      *ngIf="!creatingNew && editing"
      mat-stroked-button
      class="edit-button"
      style="color: red;"
      (click)="removeChild()"
    >
      Delete
    </button>

    <button
      *ngIf="creatingNew || editing"
      mat-stroked-button
      class="edit-button"
      (click)="switchEdit()"
    >
      Cancel
    </button>

    <button
      *ngIf="!editing"
      mat-stroked-button
      class="edit-button"
      (click)="switchEdit()"
    >
      Edit
    </button>
  </div>
</div>

<mat-accordion multi="true">
  <form [formGroup]="form">
    <mat-expansion-panel
      hideToggle="true"
      [expanded]="child.isActive()"
      title="Basic Information"
    >
      <mat-expansion-panel-header class="section-header">
        <mat-panel-title>
          Basic Information
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div
        fxLayout="row"
        fxLayout.xs="column wrap"
        fxLayout.md="column wrap"
        fxLayout.sm="column wrap"
      >
        <div fxFlex="160px" class="child-pic-container">
          <img
            [src]="child?.photo?.value"
            class="child-pic"
            alt="child's photo"
          />

          <input
            style="display: none;"
            type="file"
            accept=".jpg, .jpeg, .png"
            (change)="uploadChildPhoto($event)"
            #fileUpload
          />
          <button
            *ngIf="enablePhotoUpload && (creatingNew || editing)"
            class="child-pic-upload"
            (click)="fileUpload.click()"
          >
            <mat-icon class="upload-icon" fontIcon="fa-upload"></mat-icon>
          </button>

          <mat-form-field
            *ngIf="(creatingNew || editing) && isAdminUser"
            class="child-pic-photofile"
          >
            <input
              #photoFileInput
              matTooltip="filename for child photo uploaded by server administrator"
              matInput
              formControlName="photoFile"
              placeholder="Photo filename"
              title="photoFile"
              type="text"
            />
            <span
              matSuffix
              (click)="photoFileInput.value = ''"
              class="fa fa-times"
            ></span>
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-form-field style="width: 300px;">
            <input
              matInput
              formControlName="name"
              placeholder="Name"
              title="name"
              type="text"
            />
            <mat-error *ngIf="this.form.get('name').invalid && validateForm">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100px;">
            <input
              matInput
              formControlName="projectNumber"
              placeholder="Project Number"
              type="text"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              formControlName="center"
              placeholder="Center"
              type="text"
            />
            <mat-error *ngIf="this.form.get('center').invalid && validateForm">
              Center is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              formControlName="status"
              placeholder="Project Status"
              type="text"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field style="width: 50px;">
            <input
              matInput
              placeholder="Age"
              type="number"
              [value]="child.age"
              [disabled]="true"
            />
          </mat-form-field>
          <mat-form-field style="width: 120px;">
            <input
              matInput
              formControlName="dateOfBirth"
              placeholder="Date of Birth"
              [matDatepicker]="dateOfBirthDatepicker"
              [disabled]="!editing"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="dateOfBirthDatepicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #dateOfBirthDatepicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>
              Gender
            </mat-label>
            <mat-select
              [disabled]="!editing"
              [(ngModel)]="child.gender"
              [ngModelOptions]="{ standalone: true }"
            >
              <mat-option *ngFor="let g of genders | keys" [value]="g.value">{{
                g.key
              }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="width: 180px;">
            <input
              matInput
              formControlName="admissionDate"
              placeholder="Admission Date"
              [matDatepicker]="admissionDatepicker"
              [disabled]="!editing"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="admissionDatepicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #admissionDatepicker></mat-datepicker>
          </mat-form-field>


          <mat-form-field style="width: 300px;">
            <input
              matInput
              type="text"
              formControlName="address"
              placeholder="Address"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="phone"
              placeholder="Phone No."
            />
          </mat-form-field>
        </div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel
      expanded="false"
      title="Teams & Programmes"
      [disabled]="creatingNew">
      <mat-expansion-panel-header class="section-header">
        <mat-icon fontIcon="fa-exclamation-triangle" *ngIf="creatingNew"
                  class="locked-icon"
                  matTooltip="Please save before entering further data"
                  [matTooltipDisabled]="!creatingNew">
        </mat-icon>
        Teams & Programmes
      </mat-expansion-panel-header>

      <div>
        <app-previous-schools
          [childId]="child.getId()"
          (changedRecordInEntitySubrecord)="changedRecordInEntitySubrecord()"
        >
        </app-previous-schools>
      </div>
      <br />
    </mat-expansion-panel>

    <mat-expansion-panel expanded="false" title="Regular Attendance"
                         [disabled]="creatingNew">
      <mat-expansion-panel-header class="section-header">
        <mat-icon fontIcon="fa-exclamation-triangle" *ngIf="creatingNew"
                  class="locked-icon"
                  matTooltip="Please save before entering further data"
                  [matTooltipDisabled]="!creatingNew">
        </mat-icon>
        Regular Attendance
      </mat-expansion-panel-header>

      <div fxLayout="row wrap" fxLayout.lt-lg="column" fxLayoutGap="2em">
        <div fxFlex="45">
          <h3>Attendance at Practice</h3>
          <app-child-attendance
            institution="school"
            [showDailyAttendanceOfLatest]="true"
          ></app-child-attendance>
        </div>
      </div>
    </mat-expansion-panel>


    <mat-expansion-panel expanded="false"
                         title="Events"
                         [disabled]="creatingNew">
      <mat-expansion-panel-header class="section-header">
        <mat-icon fontIcon="fa-exclamation-triangle" *ngIf="creatingNew"
                  class="locked-icon"
                  matTooltip="Please save before entering further data"
                  [matTooltipDisabled]="!creatingNew">
        </mat-icon>
        Events
      </mat-expansion-panel-header>

      <app-notes-of-child [childId]="child.getId()"></app-notes-of-child>
    </mat-expansion-panel>

  </form>
</mat-accordion>

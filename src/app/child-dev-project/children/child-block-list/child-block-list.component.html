<div *ngIf="children.length < 5; then childBlocks else participantCount"></div>

<ng-template #childBlocks>
  <app-child-block
    *ngFor="let child of children"
    [entityId]="child"
  ></app-child-block>
</ng-template>

<ng-template #participantCount>
  <div i18n="How many children are involved|e.g '8 involved'">{{ children.length }} involved</div>
</ng-template>

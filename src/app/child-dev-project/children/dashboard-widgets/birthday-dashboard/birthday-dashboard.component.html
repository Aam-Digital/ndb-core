<app-dashboard-widget
  icon="birthday-cake"
  theme="child"
  title="Birthday"
  subtitle="Upcoming Birthdays"
  explanation="Temporary explanation"
>
  <app-widget-content>

    <div *ngIf="childrendataSource.data.length > 0 && !isLoading" class="table-wrapper">
      <table
      mat-table
      [dataSource]="childrendataSource">

        <tr hidden="true">
          <th scope="col">Child Name</th>
          <th scope="col">DateOfBirth</th>
          <th scope="col">AfterBirthdayAge</th>
          </tr>

        <ng-container matColumnDef="child">
          <td mat-cell *matCellDef="let child">
          <app-child-block
             [entity]="child.child"
           ></app-child-block>
          </td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
          <td mat-cell *matCellDef="let child">{{ child.birthday | date:"E dd.MM" }} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <td mat-cell *matCellDef="let child">{{child.child?.age +1}} yrs</td>
          <!--<td mat-cell *matCellDef="let child">will be {{child.age +1}} yrs</td>
          <td mat-cell *matCellDef="let child">age: {{child.age +1}}</td>-->
        </ng-container>


      <tr mat-row
      *matRowDef="let row; columns: ['child','dateOfBirth','age'];">
         </tr>
      </table>
    </div>

    <mat-paginator
      [style.display]="paginator.getNumberOfPages() === 0 ? 'none' : ''"
      #paginator
      [pageSizeOptions]="[5]"
      [hidePageSize]="true">
    </mat-paginator>

  </app-widget-content>

</app-dashboard-widget>

<app-dashboard-widget
  icon="birthday-cake"
  theme="child"
  title="Birthday"
  subtitle="Upcoming Birthdays"
  explanation="Temporary explanation"
>
  <app-widget-content>
    
    <div *ngIf="childrendataSource.data.length > 0 && !isLoading" class="table-wrapper">
      <table mat-table [dataSource]="childrendataSource" matSort >
        <tr hidden="true">
          <th scope="col" mat-sort-header >Child </th>
          <th scope="col"  mat-sort-header>DateOfBirth</th>
          <th scope="col" mat-sort-header >AfterBirthdayAge</th>
          
        </tr>
        <ng-container matColumnDef="entityId">
          <td mat-cell *matCellDef="let child">{{ child.entityId}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
          <td mat-cell *matCellDef="let child">{{child.dateOfBirth | date:'dd-MM-YYYY' }} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <td mat-cell *matCellDef="let child">{{child.age}}</td>
        </ng-container>

    
<!--
  TODO
  - replace this by a table similar to `AttendanceWeekDashboard` (for more info see https://v11.material.angular.io/components/table/overview)
  - display the child using the `ChildBlockComponent`
  - display the birthday
  - display the age the child will have after its birthday
   
-->
           <app-child-block
             *ngFor="let child of children"
             [entity]="child"
           ></app-child-block>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
      
    </div>
    
    <mat-paginator [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page" showFirstButtons>
</mat-paginator>
    
  </app-widget-content>
  
</app-dashboard-widget>

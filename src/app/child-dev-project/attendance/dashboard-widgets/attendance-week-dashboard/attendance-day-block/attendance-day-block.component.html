<div
  class="status day-cell attendance-{{ attendance?.status?.shortName }}"
  [ngClass]="{ 'has-remark': attendance?.remarks }"
>
  <span
    *ngIf="attendance"
    [matTooltipShowDelay]="200"
    [matTooltip]="attendance.remarks"
    matTooltipPosition="above"
  >
    {{ attendance.status.shortName }}
  </span>

  <span *ngIf="!attendance"> - </span>
</div>

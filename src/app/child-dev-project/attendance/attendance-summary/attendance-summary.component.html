@if (attendance) {
  <h4 class="summary-title" i18n="Attendance summary title">
    Overall Attendance
  </h4>
  <p class="summary-period">
    {{ attendance.periodFrom | date }} -
    {{ attendance.periodTo | date }}
  </p>
  <table class="summary-table">
    @for (col of _columns; track col) {
      <tr class="summary-row">
        <td class="padding-small">{{ col.label }}:</td>
        <td class="summary-cell">
          <ng-container
            [appDynamicComponent]="{
              component: col.viewComponent,
              config: {
                id: col.id,
                entity: attendance,
                config: col.additional,
              },
            }"
          ></ng-container>
        </td>
      </tr>
    }
  </table>
}

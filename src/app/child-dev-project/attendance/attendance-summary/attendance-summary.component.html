<div *ngIf="attendance" class="wrapper">
  <h4 class="summary-title" i18n="Attendance summary title">Overall Attendance</h4>
  <p class="summary-period">
    {{ attendance.periodFrom | date: "shortDate" }} -
    {{ attendance.periodTo | date: "shortDate" }}
  </p>

  <table class="summary-table">
    <tr *ngFor="let col of _columns" class="summary-row">
      <td class="summary-cell-label">{{ col.label }}:</td>
      <td class="summary-cell">
        <div
          [appDynamicComponent]="{
            component: col.view,
            config: {
              id: col.id,
              entity: attendance,
              config: col.additional
            }
          }"
        ></div>
      </td>
    </tr>
  </table>
</div>

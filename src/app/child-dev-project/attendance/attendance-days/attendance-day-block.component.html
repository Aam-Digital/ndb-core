<div class='day-cell attendance-{{entity.status}}' [ngClass]="{'selected': showHighlighted}"
    [matTooltip]='entity.remarks' matTooltipPosition='above'>
  <span class='date' *ngIf='showDate'>
    {{entity.date.getDate()}}
  </span>
  <span class='status'>
    {{entity.status}}
    <span *ngIf='entity.remarks'>*</span>
  </span>
</div>

<div class="container" fxLayout="column">
  <div fxFlex>
    <h1
      i18n="Record Attendance|Title when recording the attendance at a particular stage (e.g. selecting the event, recording it)"
    >Record Attendance: {{ stages[currentStage] }}</h1>
  </div>

  <div fxFlex="grow" class="flex-fill-section">
    <app-roll-call-setup
      *ngIf="currentStage === 0"
      (eventSelected)="finishBasicInformationStage($event)"
    >
    </app-roll-call-setup>

    <app-roll-call
      *ngIf="currentStage === 1"
      [eventEntity]="event"
      (exit)="finishRollCallState()"
      (complete)="saveRollCallResult($event)"
    >
    </app-roll-call>
  </div>
</div>

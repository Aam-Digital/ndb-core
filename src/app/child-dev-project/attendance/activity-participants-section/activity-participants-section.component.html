<div>
  <app-entity-select
    [standardType]="'School'"
    [(selection)]="participatingGroups"
    [disabled]="!editing"
    label="Groups"
    placeholder="Add group ..."
  >
  </app-entity-select>
  <app-entity-select
    [standardType]="'Child'"
    [(selection)]="participants"
    [disabled]="!editing"
    label="Participants"
    placeholder="Add participant ..."
  ></app-entity-select>
</div>

<div>
  <button
    *ngIf="editing"
    mat-stroked-button
    class="edit-button"
    (click)="save()"
  >
    Save
  </button>

  <button
    *ngIf="editing"
    mat-stroked-button
    class="edit-button"
    (click)="switchEdit()"
  >
    Cancel
  </button>

  <button
    *ngIf="!editing"
    mat-stroked-button
    class="edit-button"
    (click)="switchEdit()"
  >
    Edit
  </button>
</div>

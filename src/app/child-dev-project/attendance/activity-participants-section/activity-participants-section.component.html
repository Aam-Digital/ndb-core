<div>
  <app-school-select
    [(selectedSchoolIds)]="schools"
    [disabled]="!editing"
    class="input-medium"
  >
  </app-school-select>
  <app-child-select
    [(selectedChildrenIds)]="participants"
    [disabled]="!editing"
    class="input-medium"
  >
  </app-child-select>
</div>

<div>
  <button
    *ngIf="editing"
    mat-stroked-button
    class="edit-button"
    (click)="save()"
  >
    Save
  </button>

  <button
    *ngIf="editing"
    mat-stroked-button
    class="edit-button"
    (click)="switchEdit()"
  >
    Cancel
  </button>

  <button
    *ngIf="!editing"
    mat-stroked-button
    class="edit-button"
    (click)="switchEdit()"
  >
    Edit
  </button>
</div>

<div>
  <app-entity-select
    [standardType]="'School'"
    [(selection)]="participatingGroups"
    [disabled]="!editing"
    i18n-label="To whom a school activity is assigned to"
    label="Groups"
    i18n-placeholder="Add a coordinator to an activity"
    placeholder="Add group ..."
  >
  </app-entity-select>
  <app-entity-select
    [standardType]="'Child'"
    [(selection)]="participants"
    [disabled]="!editing"
    i18n-label="Participants of a school-activity"
    label="Participants"
    i18n-placeholder="Add a participant of a school-activity"
    placeholder="Add participant ..."
  ></app-entity-select>
</div>

<div>
  <button
    i18n="Generic save button"
    *ngIf="editing"
    mat-stroked-button
    class="edit-button"
    (click)="save()"
  >
    Save
  </button>

  <button
    i18n="Generic cancel button"
    *ngIf="editing"
    mat-stroked-button
    class="edit-button"
    (click)="switchEdit()"
  >
    Cancel
  </button>

  <button
    i18n="Generic edit button"
    *ngIf="!editing"
    mat-stroked-button
    class="edit-button"
    (click)="switchEdit()"
  >
    Edit
  </button>
</div>

<mat-accordion multi>
    <mat-expansion-panel *ngFor="let row of rows" [disabled]="row.subRows.length === 0">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{row.header.label}} ({{row.header.values?.join(", ").toString()}})
            </mat-panel-title>
            <mat-panel-description>
                {{row.header.result}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-report-row [rows]="row.subRows"></app-report-row>
    </mat-expansion-panel>
</mat-accordion>

<mat-slide-toggle
  *ngIf="showEventNotesToggle"
  class="event-toggle"
  ngDefaultControl
  [(ngModel)]="includeEventNotes"
  (change)="updateIncludeEvents()"
  i18n="Slider that allows a user to also include events|events are related to a child"
>Include events</mat-slide-toggle>

<app-entity-list
  [entityList]="notes"
  [listConfig]="config"
  [entityConstructor]="noteConstructor"
  (elementClick)="showDetails($event)"
  (addNewClick)="addNoteClick()"
  #entityList
></app-entity-list>

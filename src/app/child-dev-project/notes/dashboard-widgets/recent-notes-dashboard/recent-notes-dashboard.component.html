<mat-card class="dashboard-widget">
  <mat-card-header class="app-note">
    <div mat-card-avatar>
      <mat-icon fontIcon="fa-file-text-o"></mat-icon>
    </div>
    <mat-card-title>{{concernedChildren?.length}}</mat-card-title>
    <mat-card-subtitle>
      <span *ngIf='!showMissing'>with</span>
      <span *ngIf='showMissing' class='subtitle-highlight'>without</span>
      recent report
      last {{sinceDays}} days
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table class="dashboard-table" *ngIf='showMissing'>
      <tr *ngFor="let record of concernedChildren" class="dashboard-table-row w-WARNING" (click)="goToChild(record.getId())" style="cursor: pointer;">
        <td class="dashboard-table-first-cell dashboard-table-cell">
          <app-child-block [entity]="record"></app-child-block>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

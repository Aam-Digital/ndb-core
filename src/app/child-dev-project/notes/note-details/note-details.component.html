<app-form-dialog-wrapper
  #dialogForm
  [entity]="entity"
  (onClose)="closeDialog($event)"
>
  <h1>{{ entity.date?.toLocaleDateString() }}: {{ entity.subject }}</h1>

  <form #entityForm="ngForm">
    <!-- General context of Note -->
    <div class="form-section-secondary">
      <div fxLayout="row wrap" fxLayoutGap="20px">
        <div fxFlex>
          <mat-form-field>
            <input
              matInput
              i18n-placeholder="Date input|Placeholder for a date-input"
              placeholder="Date"
              name="date"
              [(ngModel)]="entity.date"
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-form-field>
            <mat-label i18n="Status of a note"> Status </mat-label>
            <mat-select name="followup" [(ngModel)]="entity.warningLevel">
              <mat-option value="OK" i18n="Status of the note is solved">Solved</mat-option>
              <mat-option value="WARNING" i18n="Status of the note is 'Needs Follow-Up'">Needs Follow-Up</mat-option>
              <mat-option value="URGENT" i18n="Status of the note is 'Urgent Follow-Up'">Urgent Follow-Up</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutGap="20px">
        <div fxFlex>
          <mat-form-field class="input-medium">
            <mat-select
              placeholder="Type of Interaction"
              name="type"
              [(ngModel)]="entity.category"
            >
              <mat-option
                *appConfigurableEnum="
                  let interaction of INTERACTION_TYPE_CONFIG
                "
                [value]="interaction"
              >
                {{ interaction.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex>
          <!-- REPLACED -->
          <mat-form-field class="input-medium">
            <!-- TODO: should be multi-select or auto-complete field of user names? -->
            <input
              matInput
              placeholder="Team Member"
              name="teammember"
              type="text"
              [(ngModel)]="entity.author"
            />
          </mat-form-field>
          <!-- REPLACED -->
        </div>
      </div>
    </div>

    <!-- Primary information of Note -->
    <div class="mat-elevation-z2 primary-section-elevated form-section-primary">
      <div fxLayout="row wrap" fxLayoutGap="20px">
        <div fxFlex>
          <mat-form-field class="input-medium">
            <input
              matInput
              i18n-placeholder="Placeholder|Placeholder informing that this is the Topic/Summary of the note"
              placeholder="Topic / Summary"
              name="subject"
              type="text"
              [(ngModel)]="entity.subject"
            />
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row wrap" fxLayoutGap="20px">
        <mat-form-field class="input-max">
          <textarea
            matInput
            i18n-placeholder="Placeholder|Placeholder informing that this is textarea the actual note can be entered into"
            placeholder="Notes"
            name="notes"
            [(ngModel)]="entity.text"
            cdkTextareaAutosize
            cdkAutosizeMinRows="4"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="20px">
      <div fxFlex *ngIf="!entity.category.isMeeting">
        <app-child-select
          [selectedChildrenIds]="entity.children"
          (newIdAdded)="entity.addChild($event); entityForm.form.markAsDirty()"
          (idRemoved)="
            entity.removeChild($event); entityForm.form.markAsDirty()
          "
          class="input-medium"
        >
        </app-child-select>
      </div>
      <app-note-presence-list
        *ngIf="entity.category.isMeeting"
        [recordForm]="entityForm"
        [entity]="entity"
        fxFlex
      >
      </app-note-presence-list>
    </div>
  </form>
</app-form-dialog-wrapper>

<h1 mat-dialog-title>{{ tmpEntity.date | date }}: {{ tmpEntity.subject }}</h1>

<mat-dialog-content class="flex-column gap-regular">
  <div class="additional-actions-menu">
    <button mat-icon-button [matMenuTriggerFor]="additional" color="primary">
      <fa-icon icon="ellipsis-v"></fa-icon>
    </button>
    <mat-menu #additional>
      <button
        mat-menu-item
        [appExportData]="[entity]"
        format="csv"
        [exportConfig]="exportConfig"
        [filename]="
            'event_' +
            entity.subject.replace(' ', '-') +
            '_' +
            (entity.date | date : 'YYYY-MM-dd')
          "
      >
        <fa-icon
          class="color-accent standard-icon-with-text"
          aria-label="download csv"
          icon="download"
          angulartics2On="click"
          angularticsCategory="Note"
          angularticsAction="single_note_csv_export"
        ></fa-icon>
        <span i18n="Download note details as CSV"> Download details </span>
      </button>
    </mat-menu>
  </div>

  <app-entity-form
    [columns]="topForm"
    [entity]="entity"
    [form]="form"
  >
  </app-entity-form>


  <!-- Primary information of Note -->
  <div class="mat-elevation-z2 flex-column gap-small padding-small">
    <div class="input-medium">
      <ng-container [appDynamicComponent]="{
            component: middleForm[0].edit,
            config: {
              formFieldConfig: middleForm[0],
              propertySchema: entity.getSchema().get(middleForm[0].id),
              formControl: form.get(middleForm[0].id),
              entity: entity
            }
          }">
      </ng-container>
    </div>

    <div class="textarea">
      <ng-container [appDynamicComponent]="{
            component: middleForm[1].edit,
            config: {
              formFieldConfig: middleForm[1],
              propertySchema: entity.getSchema().get(middleForm[1].id),
              formControl: form.get(middleForm[1].id),
              entity: entity
            }
          }">
      </ng-container>
    </div>
  </div>

  <app-entity-form
    [columns]="[bottomForm]"
    [entity]="entity"
    [form]="form"
  ></app-entity-form>

  <div *ngIf="form.get('category').value?.isMeeting">
    <!--    TODO this should use form control -->
    <app-child-meeting-note-attendance
      [mobile]="mobile"
      [entity]="tmpEntity"
      [disabled]="form.disabled"
      (change)="form.markAsDirty()"
      (remove)="removeChild($event); form.markAsDirty()"
    ></app-child-meeting-note-attendance>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="gap-regular">
  <button mat-raised-button (click)="save()" i18n="Save button for forms">
    Save
  </button>

  <button mat-raised-button i18n="Cancel button for forms" mat-dialog-close>
    Cancel
  </button>
</mat-dialog-actions>

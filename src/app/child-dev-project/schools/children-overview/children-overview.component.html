<button
  mat-stroked-button
  color="accent"
  (click)="addChildClick()"
>
  <fa-icon
    class="button-icon"
    aria-label="add child"
    icon="plus-circle"
  ></fa-icon>
  <span fxHide.lt-md="true" i18n="Add New Button"> Add {{ addButtonLabel }}</span>
</button>
<app-entity-subrecord
  [records]="children"
  [columns]="columns"
  [showEntity]="routeToChild.bind(this)"
  [editable]="false"
></app-entity-subrecord>

<button
  mat-stroked-button
  color="accent"
  (click)="addChildClick()"
>
  <mat-icon
    class="button-icon"
    aria-label="add child"
    fontIcon="fa-plus-circle"
  ></mat-icon>
  <span fxHide.lt-md="true" i18n="Add New Button"> Add {{ addButtonLabel }}</span>
</button>
<app-entity-subrecord
  [records]="records"
  [columns]="columns"
  [newRecordFactory]="generateNewRecordFactory()"
></app-entity-subrecord>

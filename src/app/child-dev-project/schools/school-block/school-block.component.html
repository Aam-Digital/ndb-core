<span (mouseenter)="showTooltip()" (mouseleave)="hideTooltip()">
  <mat-icon class="school-pic" [fontIcon]="iconName"></mat-icon>
  <a href="#" *ngIf="!linkDisabled">{{ entity?.name }}</a>
  <ng-container *ngIf="linkDisabled">{{entity?.name}}</ng-container>
</span>

<div style="position: absolute" *ngIf="tooltip">
  <div
    class="mat-elevation-z3 school-tooltip"
    (mouseenter)="showTooltip()"
    (mouseleave)="hideTooltip()"
  >
    <div>{{ entity?.medium }}</div>
  </div>
</div>

<p>conflicts to resolve:</p>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-list" style='width: 100%;'>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> _id </th>
    <td mat-cell *matCellDef="let row"> {{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="data" class="col-data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
    <td mat-cell *matCellDef="let row">
      <app-compare-rev *ngFor='let rev of row.key' [rev]='rev' [doc]='row.doc'></app-compare-rev>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let entity; columns: columnsToDisplay" class="table-list-item"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>

<p i18n="Conflicts to be resolved|Shows the database conflicts that need to be resolved">conflicts to resolve:</p>

<div class="mat-elevation-z1">
  <div *ngIf="dataSource?.loading$ | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>_id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="data" class="col-data">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        i18n="Raw data, e.g. from a database">
        Data
      </th>
      <td mat-cell *matCellDef="let row">
        <app-compare-rev
          *ngFor="let rev of row.key"
          [rev]="rev"
          [doc]="row.doc"
        ></app-compare-rev>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let entity; columns: columnsToDisplay"
      class="table-list-item"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
  ></mat-paginator>
</div>

sudo: required
dist: trusty
language: node_js
node_js:
  - '8.9'
env:
  global:
    - CC_TEST_REPORTER_ID=c658ba82647d4ca17571a84f48c1ccf75d6c18e97f0ef0bfaabec3684e2009ae
  matrix:
    - secure: 
    - secure: 
services:
  - docker
addons: 
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
  - npm install -g @angular/cli
  - npm install -g karma
  - npm install
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  directories:
    - node_modules
script:
  - ng lint
  - ng test --watch=false --code-coverage
  - ng build --prod
after_script:
  - ./cc-test-reporter after-build --debug --exit-code $TRAVIS_TEST_RESULT
before_deploy:
  - tar -zcf ${REPO}-${TRAVIS_TAG}.tar.gz dist
deploy:
  - provider: releases
    api_key:
      secure: 
    file: "${REPO}-${TRAVIS_TAG}.tar.gz"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: bash docker/publish.sh
    on:
      tags: true
